### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytorest
name: ApplyToRest
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på alla utom det första elementet i en matris.


  En specifik åtgärd `op` och en matris med mål `targets` gäller `op(Rest(targets))` .
examples: >-
  Följande Q #-kodfragment är likvärdiga:


  ```Q#

  ApplyToRest(ApplyCNOTChain, register);

  ApplyCNOTChain(Rest(register));

  ```
syntax: "operation ApplyToRest (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas.

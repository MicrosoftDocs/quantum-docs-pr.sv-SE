### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsc
name: ApplySeriesOfOpsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Använder en lista med OPS och deras mål sekventiellt i en matris. Styr
syntax: "operation ApplySeriesOfOpsC (listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      En lista med OPS, vart och ett som tar en matris som ska tillämpas. De tillämpas sekventiellt, lägsta index först.

      Varje måste ha en kontrollerad Functor
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: Kapslade matriser som beskriver målen för op. Varje matris ska innehålla en lista över InTS som beskriver de index som ska användas.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit-register att du ska handla på.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled

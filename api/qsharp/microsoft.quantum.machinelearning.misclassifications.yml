### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Om du har fått en uppsättning av uppskjutna etiketter och en uppsättning korrekta etiketter, returnerar index för var varje uppsättning etiketter skiljer sig.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Etiketter härledda för en angiven utbildning eller validerings uppsättning.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: De sanna etiketterna för en angiven utbildning eller verifierings uppsättning.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: En matris med index `idx` som `inferredLabels[idx] != actualLabels[idx]`.
    isArray: true
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: Med en matris och en funktion som mappar ett mat ris element till vissa utdata, returnerar de sammansatta utmatnings matriserna för varje mat ris element.
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
  content: "(mapper : ('TInput -> 'TOutput[]), array : 'TInput[])"
  types:
  - name: mapper
    summary: En funktion från `'TInput` till `'TOutput[]` som används för att mappa mat ris element.
    isFunction: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isArray: true
        uid: "'TOutput"
        isLocal: true
  - name: array
    summary: En matris med element.
    isArray: true
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - summary: En matris `'TOutput[]` som är sammanfogningen av alla matriser som genereras av mappnings funktionen.
    isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: "'TInput"
  summary: Typ av `array` element.
- uid: "'TOutput"
  summary: '`mapper`Funktionen returnerar matriser av den här typen.'

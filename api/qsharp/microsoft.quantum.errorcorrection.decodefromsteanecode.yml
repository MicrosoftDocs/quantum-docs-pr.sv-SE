### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.decodefromsteanecode
name: DecodeFromSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: En inverterad kodnings åtgärd som mappar ett kodat Quantum-register till en kodad Quantum-register under ⟦ 7, 1, 3 ⟧ Steane Quantum Code.
remarks: Den valda avkodaren använder CSS-egenskapen för ⟦ 7, 1, 3 ⟧ Steane kod, dvs. den korrigerar X-fel och Z-fel separat. En egenskap i koden är att platsen för X, Z-korrigeringen som ska tillämpas är 3D-kodningen för X respektive Z-Syndrome när det betraktas som ett heltal.
syntax: 'operation DecodeFromSteaneCode (logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : (Qubit[], Qubit[])'
references: '- D. Gottesman, "stabiliserings koder och Quantum Error Correction", Ph.D. Thesis, Caltech, 1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: logicalRegister
    summary: En matris med qubits som representerar det logiska tillstånd för kodade 5 qubit-kod.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: En qubit-matris med längden 1 som representerar det avkodade läget i den första parametern, tillsammans med hjälp qubits i den andra parametern.
    types:
    - isArray: true
      isPrimitive: true
      uid: Qubit
    - isArray: true
      isPrimitive: true
      uid: Qubit
seeAlso:
- steanecodeencoder
- steanecodedecoder
- logicalregister

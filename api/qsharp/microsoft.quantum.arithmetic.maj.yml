### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  På så sätt tillämpas majoriteten på plats till 3 qubits.


  Om vi anger tillståndet för mål-qubit som $ \ket{z} $ och indataportarna i Indataporten för qubits som $ \ket{x} $ och $ \ket{y} $, utför den här åtgärden följande omvandling: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: Den första qubit.
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: Andra qubit för indatamängden.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: En qubit som majoriteten av funktionen ska tillämpas på.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Permutes amplituderna i ett Quantum-tillstånd med en permutation med hjälp av nedbrytnings syntes.


  Den här åtgärden är en mer allmän version av @"microsoft.quantum.synthesis.applypermutationusingdecomposition" där variabeln kan anges. En annan variabel ordning ändrar insammansättnings ordningen och de sanningen-tabeller som används för de kontrollerade @"microsoft.quantum.intrinsic.x" grindarna.  Därför ändrar variabel ordningen antalet allmänna grindar som används för att realisera permutationen.
examples: >-
  För att syntetisera en `SWAP` åtgärd:


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: En permutation av $2 ^ n $ elementen börjar från 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: En permutation av $n $-element som börjar från 0.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: En lista med $n $ qubits som permutationen tillämpas på.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

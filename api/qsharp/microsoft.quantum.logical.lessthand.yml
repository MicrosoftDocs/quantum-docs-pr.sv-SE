### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: Returnerar true om och endast om ett tal är mindre än ett annat tal.
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Det första värdet som ska jämföras.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Det andra värdet som ska jämföras.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` om och bara om `a` är strikt mindre än `b` .'
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recover
name: Recover
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Utför en enskild avrundning av fel korrigering med en Quantum-kod som beskrivs av en `QECC` typ.
syntax: 'operation Recover (code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: Ett Quantum-fel – korrigering av kod paketerad som en `QECC` typ beskriver kodning och avkodning av Quantum-data och hur fel syndromes ska mätas.
    uid: microsoft.quantum.errorcorrection.qecc
  - name: fn
    summary: En `RecoveryFn` som mappar varje fel Syndrome till de `Pauli[]` åtgärder som korrigerar det identifierade felet.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: En matris med qubits där stabiliserings koden definieras.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

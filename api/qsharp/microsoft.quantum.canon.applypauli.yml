### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: Med en qubit Pauli-operatör tillämpas motsvarande åtgärd i en register.
examples: >-
  Följande är likvärdiga:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  och


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: En qubit Pauli-operatör som representeras som en matris med qubit Pauli-operatörer.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Registrera dig för att tillämpa den aktuella Pauli-åtgärden på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

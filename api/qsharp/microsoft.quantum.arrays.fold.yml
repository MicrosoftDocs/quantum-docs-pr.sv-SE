### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: Microsoft.Quantum.Arrays
summary: Itererar en funktion `f` genom en matris `array`och returnerar `f(f(f(initialState, array[0]), array[1]), ...)`.
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: En funktion som ska vikas över matrisen.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Mappens initiala tillstånd.
    uid: "'State"
    isLocal: true
  - name: array
    summary: En matris med värden som ska vikas över.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: Det slutliga tillstånd som returneras av mappen efter att du har itererat `array`över alla element i.
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Den typ av tillstånd som `folder` funktionen körs på, dvs accepterar som första argument och returnerar.
- uid: "'T"
  summary: Typ av `array` element.

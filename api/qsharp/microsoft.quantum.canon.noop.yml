### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Utför identitets åtgärden (inga-OP) i ett argument.


  Den här åtgärden tar ett värde av valfri typ och gör ingenting.

  Detta kan vara användbart när en indatatyp av en åtgärds typ förväntas, men ingen åtgärd vidtas.

  Om en viss fel korrigering Syndrome till exempel anger att inget fel har inträffat, kan `NoOp<Qubit[]>` vara korrekt återställnings procedur.

  På samma sätt kan `NoOp<Qubit[]>` användas för att förbereda statusen $ \ket{0 \cdots 0} $ om en åtgärd förväntar sig en tillstånds förberedelse procedur som indatamängd.
remarks: I nästan alla fall måste typ parametern för `NoOp` anges explicit. `NoOp<Qubit>` är till exempel identisk med <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Ett värde som ska ignoreras.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i

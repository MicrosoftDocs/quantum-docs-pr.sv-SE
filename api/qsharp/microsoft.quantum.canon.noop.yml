### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Utför identitets åtgärden (inga-OP) i ett argument.


  Den här åtgärden tar ett värde av valfri typ och gör ingenting.

  Detta kan vara användbart när en indatatyp av en åtgärds typ förväntas, men ingen åtgärd vidtas.

  Om till exempel en viss fel korrigering Syndrome anger att det inte har uppstått något fel `NoOp<Qubit[]>` , kan det vara rätt återställnings förfarande.

  Om en åtgärd till exempel förväntar sig en tillstånds förberedelse procedur som `NoOp<Qubit[]>` inmatare, kan användas för att förbereda status $ \ket{0 \cdots 0} $.
remarks: I nästan alla fall måste typ parametern för `NoOp` anges explicit. `NoOp<Qubit>` Är till exempel identiskt med <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Ett värde som ska ignoreras.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i

### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Returnerar en enhetlig distribution över ett angivet inklusiv-intervall.
remarks: Miss lyckas om `max <= min` .
examples: >-
  Följande Q #-kodfragment ritar slumpmässigt en vinkel mellan $0 $ och $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Det minsta reella tal som ska ritas.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Det största reella tal som ska ritas.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: En distribution vars slumpmässiga variates är reella tal i inklusiv-intervallet från `min` till `max` med enhetlig sannolikhet.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble

    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Qubit-register som ska mätas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatet av att mäta den tilldelade Pauli-operatorn `target` i registret.
    isPrimitive: true
    uid: Result

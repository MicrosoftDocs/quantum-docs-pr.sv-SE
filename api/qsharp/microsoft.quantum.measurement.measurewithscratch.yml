uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Mäter den tilldelade Pauli-operatorn med hjälp av en explicit Scratch-qubit för att utföra mätningen.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: En Pauli-operator med flera qubit anges som en matris med qubit Pauli-operatörer.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Qubit-register som ska mätas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatet av att mäta den tilldelade Pauli-operatorn på `target` registrera.
    isPrimitive: true
    uid: Result

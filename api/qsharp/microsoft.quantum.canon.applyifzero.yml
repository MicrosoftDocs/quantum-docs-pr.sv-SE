### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzero
name: ApplyIfZero
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar ett åtgärds villkor på ett klassiskt resultat värde som noll.


  Med en åtgärd `op` och ett resultat värde `result`används `op` till `target` om `result` är `Zero`. Om `One`händer ingenting i `target`.
syntax: "operation ApplyIfZero (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Ett mått resultat som styr om OP används eller inte.
    isPrimitive: true
    uid: Result
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.

### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Returnerar ett heltal som höjs till en specifik potens, med avseende på en specifik Modulus.


  Låt oss ange expBase i $x $, kraften $p $ och Modulus med $N $.

  Funktionen returnerar $x ^ p \operatorname{mod} N $.


  Vi förutsätter att $N $, $x $ är positiva och är inte negativt.
remarks: Tar tid i proportion till antalet bitar i `power`, inte `power` själva.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int

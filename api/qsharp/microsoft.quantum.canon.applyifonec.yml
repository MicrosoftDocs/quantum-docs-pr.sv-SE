### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en åtgärd som kan kontrol leras på ett klassiskt resultat värde som en.


  En åtgärd `op` och ett resultat värde `result`gäller `op` för `target` IF. `result` `One` Om `Zero`händer ingenting `target`.

  Suffixet `C` anger att åtgärden som ska tillämpas är kontrollerbar.
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Ett mått resultat som styr om OP används eller inte.
    isPrimitive: true
    uid: Result
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.
functors:
- Controlled

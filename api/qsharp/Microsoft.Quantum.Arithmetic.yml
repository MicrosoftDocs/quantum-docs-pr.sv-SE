uid: microsoft.quantum.arithmetic
name: Microsoft.Quantum.Arithmetic
summary: " # <a name=\"summary\"></a>Sammanfattning\n Det här namn området innehåller funktioner och åtgärder som används för konsekvent beräkning av beräkningar."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Konverterar ett `BigEndian` qubit-register till ett `LittleEndian` qubit-register genom att återföra qubit-ordningen.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Observera att alla fasta punkt nummer i den angivna matrisen har identiska punkt positioner och qubit-nummer.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Kontroll av att alla fasta punkt nummer i den angivna matrisen har identiska punkt positioner vid räkning från den minst signifikanta biten. Det vill säga antalet bitar minus punkt position måste vara konstant för alla fasta punkt nummer i matrisen.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian

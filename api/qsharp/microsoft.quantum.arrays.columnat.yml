### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Extraherar en kolumn från en matris.


  Den här funktionen extraherar en kolumn i en matris i rad-till-ordning.

  Extrahera en rad corrsponds till element åtkomst för det första indexet och kräver därför ingen ytterligare behandling.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: Kolumn i matrisen
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: tvådimensionell matris i rad-till-ordning
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typen för varje element i `matrix` .

- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Tillämpar en matris med åtgärder som styrs av en matris med tal tillstånd.


    Det vill säga använder en multiplicering-kontrollerad enhetlig åtgärd $U $ som tillämpar en enhetlig $V _J $ när den styrs av $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Tillämpar en multiplicering-kontrollerad enhetlig åtgärd $U $ som tillämpar en enhetlig $V _J $ när den styrs av n-qubit Number State $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Använder en multiplicering-kontrollerad enhetlig åtgärd $U $ som tillämpar en enhetlig $V _J $ när den styrs av n-qubit Number State $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Använder en Pauli-rotation som är villkorlig på en matris med qubits.


    Detta tillämpar den multiplicering-kontrollerade enhetliga åtgärden $U $ som utför rotationer efter vinkeln $ \theta_j $ om Single-qubit Pauli-operatorn $P $ när den styrs av $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Använder en Pauli Z-rotation i en matris med qubits.


    Detta tillämpar den multiplicering-kontrollerade enhetliga åtgärden $U $ som utför rotationer efter vinkeln $ \theta_j $ om Single-qubit Pauli-operatorn $Z $ när den styrs av $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.

- uid: microsoft.quantum.canon.andladder
  summary: >-
    Utför en kontrollerad och stege på mål-qubits.


    Detta gäller en enhetlig som angetts av följande karta om beräknings bas vektorer: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $ WHERE $ \ket{x\_1, \dots, x\_n} $ refererar till beräknings bas tillstånden för `controls`och där $ \ket{y\_1, \dots, y\_{n-1}} $ refererar till `targets`s beräknings underlag.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Använder en matris med komplexa faser till numeriska bas tillstånd för ett register över qubits.


    Det innebär att det här implementerar den diagonala, enhetliga åtgärden $U $ som använder en komplex fas $e ^ {i \theta_j} $ på $n $-qubit Number State $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ ket {j} \ bra {j} $.

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rectangulararrayfact
name: RectangularArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Representerar ett villkor som en tvådimensionell matris har en rektangulär figur


  Den här funktionen förutsätter att varje rad i en matris har samma längd.
examples: >-
  ```Q#

  RectangularArrayFact([[1, 2], [3, 4]], "Array is not rectangular");       // okay

  RectangularArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not rectangular"); // okay

  RectangularArrayFact([[1, 2], [3, 4, 5]], "Array is not rectangular");    // will fail

  ```
syntax: "function RectangularArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: En tvådimensionell matris med element
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Ett meddelande som skrivs ut om matrisen inte är en rektangulär matris
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typen för varje element i `array` .

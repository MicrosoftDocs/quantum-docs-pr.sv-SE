### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Förbereder Choi – Jamiłkowski-tillstånd för en specifik åtgärd på den angivna referensen och mål registren.
remarks: 'Choi – Jamiłkowski State $J (\Lambda) $ av en Quantum-process definieras som $ $ \begin{align} J (\Lambda) \mathrel{: =} (\boldone \otimes \Lambda) (| \boldone\rangle\!\rangle\langle\!\langle\boldone |), \end{align} $ $ WHERE $ | X\rangle\!\rangle $ är *vectorization* för en matris $X $ i kolumn-Staplings konventionen. Lär dig en klassisk Beskrivning av det här tillståndet ger fullständig information om effekterna av $ \Lambda $ som fungerar på godtyckliga ingångs tillstånd och utgör grunden för *Quantum process tomography*.'
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Åtgärd $ \Lambda $ vars Choi – Jamiłkowski State $J (\Lambda)/2 ^ N $ ska förberedas, där $N $ är antalet qubits där `op` fungerar.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: Ett register över qubits som startar i $ \ket{00\cdots 0} $ State som ska användas som referens för `op`s åtgärd.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Ett register över qubits inlednings vis i den $ \ket{00\cdots 0} $-status som `op` ska tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

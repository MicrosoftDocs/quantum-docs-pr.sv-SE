### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd i ett klassiskt resultat värde som en.


  En åtgärd `op` och ett resultat värde `result` gäller `op` för `target` IF `result` `One` . Om `Zero` händer ingenting `target` .
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Ett mått resultat som styr om OP används eller inte.
    isPrimitive: true
    uid: Result
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.

### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Använder en rotation om den angivna Pauli-axeln med en vinkel angiven som en dyadic fraktion.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \sigma_{\mu}/2 ^ k}, \end{align} där $ \mu \in \{I, X, Y, Z\}$.


  > [!WARNING]

  > Den här åtgärden använder **motsatt** inloggnings konvention från @"microsoft.quantum.intrinsic.r".
remarks: >-
  Motsvarar:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli-operatorn ska vara exponentiated för att forma rotationen.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Täljare i dyadic fraktions representation av den vinkel som qubit ska roteras med.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Kraften hos två anger nämnaren för den vinkel som qubit ska roteras med.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit som porten ska tillämpas på.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

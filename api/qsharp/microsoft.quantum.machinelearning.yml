- summary: Om du har fått en uppsättning av uppskjutna etiketter och en uppsättning korrekta etiketter, returnerar index för var varje uppsättning etiketter skiljer sig.
  uid: Microsoft.Quantum.MachineLearning.Misclassifications
- summary: Med en uppsättning av uppskjutna etiketter och en uppsättning korrekta etiketter, returnerar antalet index där varje uppsättning etiketter skiljer sig.
  uid: Microsoft.Quantum.MachineLearning.NMisclassifications
- summary: Returnerar antalet qubits som krävs för att tillämpa en viss sekventiell klassificerare.
  uid: Microsoft.Quantum.MachineLearning.NQubitsRequired
- summary: Returnerar en matris med en qubit rotationer längs en viss axel, parametriserade av distinkta modell parametrar.

functions:
- summary: Med hänsyn till en uppsättning koefficienter och en tolerans, returnerar en tillstånds förberedelse åtgärd som förbereder varje koefficient som motsvarande amplitud i ett beräknings bas tillstånd, upp till den angivna toleransen.
  uid: Microsoft.Quantum.MachineLearning.ApproximateInputEncoder
- summary: Med en eller flera lager av kontrollerade rotationer, returnerar ett enskilt lager med modell parameter indexet Skift ATS, så att distinkta skikt är parameterstyrda av distinkta modell parametrar.
  uid: Microsoft.Quantum.MachineLearning.CombinedStructure
- summary: Returnerar en matris med enstaka kontrollerade rotationer längs en viss axel, som ordnas cykliskt över ett register över qubits och parametriserade av distinkta modell parametrar.
  uid: Microsoft.Quantum.MachineLearning.CyclicEntanglingLayer
- summary: Returnerar en standard uppsättning med alternativ för utbildningar för utbildning.
  uid: Microsoft.Quantum.MachineLearning.DefaultTrainingOptions
- summary: Returnerar antalet qubits som krävs för att koda en viss funktions vektor.
  uid: Microsoft.Quantum.MachineLearning.FeatureRegisterSize
- summary: Med hänsyn till klassificerings sannolikhet och en förskjutning, returnerar etiketten härledd från den sannolikheten.
  uid: Microsoft.Quantum.MachineLearning.InferredLabel
- summary: Med tanke på en klassificerings mat ris sannolikhet och en förskjutning, returnerar etiketten härledd från varje sannolikhet.
  uid: Microsoft.Quantum.MachineLearning.InferredLabels
- summary: Med hänsyn till en uppsättning koefficienter och en tolerans, returnerar en tillstånds förberedelse åtgärd som förbereder varje koefficient som motsvarande amplitud i ett beräknings grund tillstånd.
  uid: Microsoft.Quantum.MachineLearning.InputEncoder
- summary: Returnerar en matris med okontrollerade (Single-qubit) rotationer längs en viss axel, med en rotation för varje qubit i ett register, med parametrar av distinkta modell parametrar.

### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: Returnerar ett heltal som representerar Z-bitarna för en matris med Pauli-operatorer.
remarks: Funktionen kommer att utlösa om längden på `paulis` matrisen är större än 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: En matris med Pauli-operatorer som ska representeras som ett heltal.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Ett heltal $x $ med binär representation $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, där $p _i = $0 om `paulis[i]` är `PauliI` eller `PauliX` och där $p _i = $1 om `paulis[i]` är `PauliY` eller `PauliZ` .
    isPrimitive: true
    uid: Int
seeAlso:
- xbits

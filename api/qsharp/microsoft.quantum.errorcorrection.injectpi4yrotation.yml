### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Utför en π/4-rotation om `Y`.


  Rotationen utförs genom att konsumera ett magiskt tillstånd; det vill säga en kopia av tillstånd $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

  \end{align} $ $
remarks: >-
  Följande är likvärdiga:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  och


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Den här åtgärden stöder `Adjoint`-Functor, där samma magiska tillstånd förbrukas, men effekterna av data qubit är en $-\ PI/4 $ $Y $-rotation.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: En qubit som ska roteras om $Y $ med $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: En qubit inlednings vis i Magic State. Efter den här åtgärden kommer `magic` att returneras till $ \ket{0}$-tillstånd.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

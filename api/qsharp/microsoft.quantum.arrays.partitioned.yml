### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Delar upp en matris i flera delar.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Antal element i varje del av matrisen
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Inmatad matris som ska delas.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Flera matriser där den första matrisen är den `nElements[0]` första `arr` av och den andra matrisen är `nElements[1]` nästa `arr` i osv. Den sista matrisen kommer att innehålla alla återstående element.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true

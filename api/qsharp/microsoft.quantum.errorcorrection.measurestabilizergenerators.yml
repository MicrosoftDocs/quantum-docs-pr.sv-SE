### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Mäter den angivna uppsättningen generatorer för en stabiliserings grupp.
remarks: >-
  Detta kontrollerar inte om den angivna uppsättningen generatorer förfaller.

  Om de inte återkommer kan resultatet av måtten vara godtyckligt.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      En matris med multiqubit Pauli-operatörer.

      Till exempel är `stabilizerGroup[0]` en lista med enqubite Pauli-matriser, som är en stabilisator av en stabilisator.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: En matris med qubits där stabiliserings koden definieras.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: En åtgärd som anger hur en multiqubit Pauli-operator ska mätas.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Resultatet av mätningar.
    uid: microsoft.quantum.errorcorrection.syndrome

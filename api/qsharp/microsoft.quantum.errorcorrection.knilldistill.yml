### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementerar algoritmen för Knill Magic State.


  Med 15 ungefärliga kopior av ett Magic State $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} {1} \ket \end{align}, $ $ får du en kopia med högre kvalitet.
remarks: >-
  Vi följer algoritmen för Knill.

  Den nuvarande implementeringen är dock inte optimal, eftersom den använder för många qubits.

  Magic-tillstånden injiceras i den här rutinen, i vilket fall finns det bättre protokoll.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Ett register över femton qubits som innehåller ungefärliga kopior av ett magiskt tillstånd. Efter tillämpning av den här destillations processen `roughMagic[0]` kommer att innehålla en kopia av högre kvalitet och resten av registreringen återställs till $ \ket{00\cdots 0} $-tillstånd.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Om `true`proceduren lyckades och den högre kvalitets kopian ska godkännas. Om `false`, proceduren misslyckades och status för registret ska anses vara odefinierad.
    isPrimitive: true
    uid: Bool

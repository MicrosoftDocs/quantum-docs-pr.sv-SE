### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Skiftar den bitvisa representationen av ett tal direkt med ett angivet antal bitar.
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Det tal vars bitvisa representation ska flyttas till höger (mindre signifikant).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Antalet bitar som `value` ska flyttas till höger.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Värdet för `value`, flyttas direkt med `amount` bitar.
    isPrimitive: true
    uid: BigInt

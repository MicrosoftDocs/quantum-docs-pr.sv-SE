### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifc
name: ApplyIfC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en åtgärd som går att kontrol lera i en klassisk bit.


  Med en åtgärd `op` och ett bit värde `bit`används `op` till `target` om `bit` är `true`. Om `false`händer ingenting i `target`.

  Suffixet `C` anger att åtgärden som ska tillämpas är kontrollerbar.
examples: >-
  Följande förbereder ett register över qubits till ett beräknings bas tillstånd som representeras av en klassisk bit sträng som anges som en matris med `Bool` värden:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfC (op : ('T => Unit is Ctl), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: bit
    summary: ett booleskt värde som styr om OP används eller inte.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.
functors:
- Controlled

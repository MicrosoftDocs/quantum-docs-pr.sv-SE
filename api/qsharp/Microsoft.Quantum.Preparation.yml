### YamlMime:QSharpNamespace
uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>Sammanfattning\n Det här namn området innehåller funktioner och åtgärder för att förbereda qubits till godtyckliga inledande tillstånd."
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Beräknar Bloch-sfär koordinaterna för ett enda qubit-tillstånd.


    Med två komplexa tal $a 0, a1 $ som representerar qubit-läget, beräknar koordinaterna för Bloch-sfären så att $a 0 \ket{0} + a1 \ket{1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ theta/2)} \ket{0}+ e ^ {i \phi/2}\sin{(\ theta/2)} \ket{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    Använder Quantum ROM-tekniken för att representera en bestämd densitet.


    Med en lista med $N $ koefficienter $ \alpha_j $, returnerar detta en enhetlig $U $ som använder Quantum-ROM-tekniken för att förbereda en uppskattning $ \tilde\rho\sum_{j = 0} ^ {N-1} p_j\ket {j} \ bra {j} $ av reningen av densitets mat ris $ \rho = \sum_{j = 0} ^ {N-1} \frac{| alpha_j |} {\sum_k | \alpha_k |} \ket{j}\bra{j} $. I den här uppskattningen är felet $ \epsilon $ sådant som $ | p_j-\frac{| alpha_j |} {\sum_k | \alpha_k |} | \le \epsilon/N $ och $\|\tilde\rho-\rho\| \le \epsilon $. Med andra ord, $ $ \begin{align} U\ket{0}^ {\lceil\log_2 N\rceil} \ ket{0}^ {m} = \sum_{j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{Garbage}_J}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: Returnerar det totala antalet qubits som måste allokeras till åtgärden som returneras av `QuantumROM`.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Returnerar en åtgärd som förbereder ett bestämt Quantum-tillstånd.


    Den returnerade åtgärden $U $ förbereder ett godtyckligt Quantum-tillstånd $ \ket{\psi} $ med komplexa koefficienter $r _J e ^ {i t_j} $ från $n $-qubit beräknings bas tillstånd $ \ket{0...0} $.


    Åtgärden för U i ett nyallokerat register erhålls av $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Returnerar en åtgärd som förbereder angivet Quantum-tillstånd.


    Den returnerade åtgärden $U $ förbereder ett godtyckligt Quantum-tillstånd $ \ket{\psi} $ med positiva koefficienter $ \alpha_j\ge $0 från $n $-qubit beräknings bas tillstånd $ \ket{0...0} $.


    Åtgärden för U i ett nytilldelat register erhålls av $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} \alpha_j \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \alpha_j | ^ 2}}.

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: >-
    Returnerar en åtgärd som förbereder ett angivet Quantum-tillstånd.


    Den returnerade åtgärden $U $ förbereder ett godtyckligt Quantum-tillstånd $ \ket{\psi} $ med komplexa koefficienter $r _J e ^ {i t_j} $ från $n $-qubit beräknings bas tillstånd $ \ket{0...0} $.


    $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Förbereder Choi – Jamiłkowski-tillstånd för en specifik åtgärd på den angivna referensen och mål registren.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Förbereder Choi – Jamiłkowski-tillstånd för en specifik åtgärd med en angränsande variant till den angivna referensen och mål registren.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Förbereder Choi – Jamiłkowski-tillstånd för en specifik åtgärd med en kontrollerad variant till angivna referens-och mål register.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Förbereder Choi – Jamiłkowski-tillstånd för en specifik åtgärd med både kontrollerade och intilliggande varianter på den angivna referensen och mål registren.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    Entangles två qubit-register.


    Med två register, förbereder maximally Entangled State $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ mellan varje par av qubits i respektive register, förutsatt att varje register startar i $ \ket{0\ cdots 0} $ State.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Med en registrerad registrering förbereder vi registreringen i maximally blandat läge.


    Registret förbereds i läget $ \boldone/2 ^ N $ genom att tillämpa den fullständiga avpolarisering-kanalen på varje qubit, där $N $ är registrerings längden.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Förbereder en qubit i eigenstate med + 1 (`Zero`) för den aktuella Pauli-operatorn.

    Om identitets operatören anges förbereds qubit i blandat läge för maximally.


    Om qubit ursprungligen ingick i $ \ket{0}$ State, förbereder den här åtgärden qubit i $ + $1-eigenstate för en specifik Pauli-operatör, eller, för `PauliI`, i maximally blandat tillstånd i stället (se <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Om qubit har varit i ett annat tillstånd än $ \ket{0}$, tillämpar den här åtgärden följande portar: $H $ för `PauliX`$HS $ för `PauliY`, $I $ för `PauliZ` och <xref:microsoft.quantum.preparation.preparesinglequbitidentity> för `PauliI`.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Förbereder en qubit i blandat läge för maximally.


    Den förbereder den aktuella qubit i läget $ \boldone/$2 genom att använda depolarisering-kanalen $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac{1}{4} \sum_{\mu \in \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\ Dagger}, \end{align} $ $ där $ \sigma\_i $ är den $i $ th Pauli-operatören och där $ \rho $ är en densitets operator som representerar ett blandat tillstånd.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    Skapar en enhetlig överplacering över tillstånd som kodar 0 till `nIndices`.


    Det vill säga den här enhetliga $U $ skapar en enhetlig överplacering över alla nummer tillstånd $0 $ till $M-$1, med ingångs tillstånd $ \ket{0\cdots 0} $. Med andra ord, $ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\sum_{j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.

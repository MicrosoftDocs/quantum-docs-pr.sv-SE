### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitca
name: ApplyToFirstQubitCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar åtgärden op på den första qubit i registret.

  Modifieraren `CA` visar att åtgärden är kontrollerbar och adjointable.
syntax: 'operation ApplyToFirstQubitCA (op : (Qubit => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: En åtgärd som ska tillämpas på den första qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Qubit-matris till den första qubit som åtgärden tillämpas på
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit

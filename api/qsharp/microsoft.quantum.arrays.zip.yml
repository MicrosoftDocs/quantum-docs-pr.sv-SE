### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: Två matriser returnerar en ny uppsättning par, så att varje par innehåller ett element från varje ursprunglig matris.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: En matris som innehåller värden för det första elementet i varje tupel.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: En matris som innehåller värden för det andra elementet i varje tupel.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: En matris som innehåller par av formuläret `(left[idx], right[idx])` för var `idx`och en. Om de två matriserna inte är lika långa blir utdata så länge som det kortare indata.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ av vänster mat ris element.
- uid: "'U"
  summary: Typ av höger mat ris element.
seeAlso:
- zip3
- zip4

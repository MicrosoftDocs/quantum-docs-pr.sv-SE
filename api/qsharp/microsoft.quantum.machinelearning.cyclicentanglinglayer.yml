### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Returnerar en matris med enstaka kontrollerade rotationer längs en viss axel, som ordnas cykliskt över ett register över qubits och parametriserade av distinkta modell parametrar.
examples: >-
  Följande är likvärdiga:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Antalet qubits som har åtgärd ATS av det aktuella skiktet.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Rotations axeln för varje rotation i det aktuella lagret.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Separeringen mellan mål-och kontroll index för varje rotation.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: En matris med två-qubit kontrollerade rotationer som fastställs i sidled i ett register över `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation

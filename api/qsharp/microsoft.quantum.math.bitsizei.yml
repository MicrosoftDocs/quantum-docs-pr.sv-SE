### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: microsoft.quantum.math
summary: >-
  För ett icke-negativt heltal `a` returnerar antalet bitar som krävs för att representera `a` .


  Det vill säga returnerar det minsta $n $ som $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Det heltal vars bit-storlek ska beräknas.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Bit-storlek för `a` .
    isPrimitive: true
    uid: Int

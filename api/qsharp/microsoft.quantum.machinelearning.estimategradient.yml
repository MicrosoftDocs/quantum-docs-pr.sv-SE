### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Uppskattar inlärnings toningen för en sekventiell klassificerare i en viss modell och för en viss kodad indatamängd.
remarks: Den här åtgärden använder ett Hadamard-test och parameter Shift-tekniken tillsammans för att beräkna övertoningen.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Den sekventiella modell vars toning ska beräknas.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: En inläsning till den sekventiella klassificeraren, kodad i en tillstånds förberedelse åtgärd.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Antalet mått som ska användas för att uppskatta övertoningen.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: En uppskattning av inlärnings toningen vid angivna ingångs-och modell parametrar.
    isArray: true
    isPrimitive: true
    uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  Returnerar antalet qubits som för närvarande är tillgängliga för lån.

  Detta inkluderar oanvända qubits; det vill säga detta inkluderar qubits som returnerades av `GetQubitsAvailableToUse`.
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      Antalet qubits som kan allokeras i en `borrowing`-instruktion.

      Om den måldator som används inte tillhandahåller den här informationen returneras `-1`.
    isPrimitive: true
    uid: Int
seeAlso:
- getqubitsavailabletouse

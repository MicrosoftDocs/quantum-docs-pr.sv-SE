### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en åtgärd för varje index i kartesiska-kraften i ett heltals intervall.


  En åtgärd tillämpas iterativt för varje element i en kartesiska-potens av intervallet `0..(bound - 1)`.
examples: >-
  Med en åtgärd `op`är följande två kodfragment likvärdiga:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Kartesiska-kraften som intervallet `0..(bound - 1)` ska höjas till.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: En specifikation av intervallet som ska upprepas, anges som längden på intervallet.
    isPrimitive: true
    uid: Int
  - name: op
    summary: En åtgärd som ska anropas för varje element med den aktuella kartesiska-kraften.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Visar ett Quantum-register om ett angivet klassiskt heltal.


  Med ett Quantum-register inlednings vis i status $ \ sum_i \ alpha_i \ket{i} $, där varje $ \ket{i} $ är ett bas tillstånd som representerar ett heltal $i $, visar status för registret om grund tillstånd för ett angivet heltal $ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {}} \ alpha_i \ket{i} $ $
remarks: Den här åtgärden implementeras på plats utan explicit allokering av ytterligare hjälp-qubits.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: Det klassiska heltalet som indexerar det grundläggande tillstånd som ska reflekteras.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

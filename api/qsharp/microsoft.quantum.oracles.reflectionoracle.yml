### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representerar en reflektions-Oracle.


  En reflektions-Oracle, $O $, har indata:


  - Den fas $ \phi $ som det reflekterande del utrymmet ska roteras med.

  - Qubit-registret som den aktuella reflektionen ska utföras på.
remarks: Den här Oracle $O = \boldone – (1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ utför en delvis reflektion av en fas $ \phi $ om ett enda rent tillstånd $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);

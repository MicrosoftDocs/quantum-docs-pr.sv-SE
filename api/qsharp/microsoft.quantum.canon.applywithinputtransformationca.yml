  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj + Ctl), input : 'U)"
  types:
  - name: fn
    summary: En funktion som transformerar den angivna ingången i ett formulär som förväntas av åtgärden.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Åtgärden som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: input
    summary: En indatamängd till funktionen.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

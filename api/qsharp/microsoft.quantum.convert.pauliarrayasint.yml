### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: Kodar en qubit Pauli-operatör som representeras som en matris med qubit Pauli-operatörer till ett heltal.
remarks: >-
  Varje Pauli-operatör kan kodas med två bitar: $ $ \begin{align} \boldone \mapsto 00, \quad X \mapsto 01, \quad Y \mapsto 11, \quad Z \mapsto 10.

  \end{align} $ $


  Med en matris med Pauli-operatörer `[P0, ..., Pn]`, returnerar den här funktionen ett heltal med binär expansion utformad genom att sammanfoga mappningarna för varje Pauli-operator i big-endian-`bits(Pn) ... bits(P0)`.
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: En matris med högst 31 Single-qubit Pauli-operatörer.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Ett heltal som unikt identifierar `paulis`, enligt beskrivningen nedan.
    isPrimitive: true
    uid: Int

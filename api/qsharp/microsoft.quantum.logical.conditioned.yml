### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Returnerar ett av två värden, beroende på värdet för ett booleskt villkor.
remarks: >-
  Till skillnad från `?|` operatorn är den här funktionen inte en kort krets, så att båda indatana utvärderas fullständigt.


  Till följd av kort slutning är följande motsvarigheter:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Ett villkor som används för att styra vilka indatatyper som returneras.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Värdet som ska returneras när `condition` är. `true`
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Värdet som ska returneras när `condition` är. `false`
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue`Om `condition` är `true`, och `ifFalse` annars.'
    uid: "'T"
    isLocal: true

### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Sammanfattning\n Det här namn området innehåller funktioner och åtgärder för utbildnings egenskaper för Quantum-tillstånd och processer, inklusive tomography och fas uppskattning."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Utför en enkel upprepning av en iterativ (klassisk) fas uppskattnings algoritm med godtyckliga verkliga befogenheter hos en enhetlig Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Utför en enkel upprepning av en iterativ (klassisk) fas uppskattnings algoritm med hjälp av heltals befogenheter för en enhetlig Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Med tanke på förberedelse och mätning beräknar den frekvens med vilken mätningen lyckas (returnerar `Zero` ) genom att utföra ett angivet antal utvärderings versioner.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Med tanke på en förberedelse som är adjointable och mätning, beräknar den frekvens med vilken mätningen lyckas (returnerar `Zero` ) genom att utföra ett angivet antal utvärderings versioner.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Med två åtgärder som var och en förbereder kopior av ett tillstånd, beräknar den imaginära delen av överlappningen mellan de stadier som bearbetas av varje åtgärd.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Med två åtgärder som varje förbereder kopior av ett tillstånd, beräknar kvadraten överlappningen mellan de stater som för beretts av varje åtgärd.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Med två åtgärder som var och en förbereder kopior av ett tillstånd, beräknar den verkliga delen av överlappningen mellan de stater som förbereds av varje åtgärd.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Inaktuell\n\nMeasureAllZ är föråldrad. Använd @\"microsoft.quantum.measurement.measureallz\" i stället.\nAnvänd @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Mäter identitets operatören på ett register över qubits.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Utför en skattning av Quantum-fasen för en specifik Oracle `U` och `targetState` läser fasen till en big-endian-register.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Utför den robusta uppskattnings algoritmen för en icke-iterativ Quantum-fas för en viss Oracle `U` -och eigenstate och ger en enda verklig uppskattning av fasen med avvikelse skalning vid Heisenberg-gränsen.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Utför en qubit process tomography mått i Pauli-basen, med tanke på en viss kanal av intresse.

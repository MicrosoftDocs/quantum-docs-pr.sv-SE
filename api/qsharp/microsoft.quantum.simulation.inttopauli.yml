syntax: 'function IntToPauli (idx : Int) : Pauli'
input:
  content: '(IDX: int)'
  types:
  - name: IDX
    summary: Heltal i intervallet `0..3` som ska konverteras till Pauli-operatorer.
    isPrimitive: true
    uid: Int
output:
  content: Pauli
  types:
  - summary: En `Pauli`-operator som angetts av `[PauliI, PauliX, PauliY, PauliZ][idx]`.
    isPrimitive: true
    uid: Pauli

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Dividerar två Quantum-heltal.


  `xs` kommer att hålla resten `xs - floor(xs/ys) * ys` och `result` hållas kvar `floor(xs/ys)` .
remarks: >-
  Använder en standard metod för att Shift-och-subtrahera för att implementera divisionen.

  Den kontrollerade versionen är specialiserad så att subtraktionen inte kräver ytterligare kontroller.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bitars utdelning ersätts av resten.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $-bit divisor
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n $-bit-resultatet måste vara i tillstånd $ \ket {0} $ initialt och kommer att ersättas av resultatet av heltals divisionen.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

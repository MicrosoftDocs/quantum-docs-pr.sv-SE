  summary: "\n> [!WARNING]\n> Inaktuell\n\nAmpAmpPhasesFixedPoint är föråldrad. Använd @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" i stället.\nAnvänd @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."

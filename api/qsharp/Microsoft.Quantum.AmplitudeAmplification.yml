  summary: "\n> [!WARNING]\n> Inaktuell\n\nAmpAmpObliviousByReflectionPhases är föråldrad. Använd @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\" i stället.\nAnvänd @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\"."

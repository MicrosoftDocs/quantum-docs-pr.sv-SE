- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Inaktuell\n\nAmpAmpRotationToReflectionPhases är föråldrad. Använd @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" i stället.\nAnvänd @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"."

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Upprepar en åtgärd för ett angivet antal exempel, och samlar in utdata i en matris.
examples: >-
  Följande exempel är ett heltal, med en åtgärd som samplar en enskild bit i taget.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: Åtgärden som ska anropas upprepade gånger.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Antal exempel som anropar `op` att samla in.
    isPrimitive: true
    uid: Int
  - name: input
    summary: Inpasset som ska skickas till `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Den typ av Indatatyp som förväntas av `op` .
- uid: TOutput
  summary: Den typ av utdata som returneras av `op` .

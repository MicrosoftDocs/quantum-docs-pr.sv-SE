### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Ritar ett slumpmässigt heltal i ett angivet inklusivt intervall.
remarks: Miss lyckas om `max <= min` .
examples: >-
  Följande Q #-kodfragment rullar slumpmässigt en sida med sex sidor:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Det minsta heltal som ska ritas.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Det största heltal som ska ritas.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Ett heltal i mängd intervallet från `min` till `max` med enhetlig sannolikhet.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution

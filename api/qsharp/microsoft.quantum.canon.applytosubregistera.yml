### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på ett under register i ett register, där qubits anges av en matris med sina index.

  Modifieraren `A` anger att åtgärden är adjointable.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Åtgärd att tillämpa på under registrering.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: En matris med index som anger vilka qubits som åtgärden ska tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registrera på vilken åtgärden fungerar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: microsoft.quantum.arrays
summary: Tar en matris och en lista med platser och skapar en ny matris som är utformad från elementen i den ursprungliga matrisen som matchar de tilldelade platserna.
remarks: >-
  Funktionen definieras för generiska typer, d.v.s. När vi har en matris `'T[]` och en lista över platser som `Int[]` definierar undermatrisen.

  Undermatrisens konstruktion är en baserad på att skapa en ny, djupgående kopia av den aktuella matrisen i stället för att behålla referenser.


  Om `Length(indices) < Length(array)` den här funktionen kommer att returnera en delmängd av `array` . Å andra sidan `indices` upprepas motsvarande element i även om de innehåller upprepade element `array` .

  Om `indices` och `array` har samma längd tillhandahåller den här funktionen permutationer av `array` .
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: En lista med heltal som används för att definiera undermatrisen.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: En matris med element över `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: En matris `out` med element vars index motsvarar undermatrisen, t `out[idx] == array[indices[idx]]` . ex..
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ av `array` element.

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: Tillämpar en åtgärd på ett under register i ett register, där qubits anges av en matris med sina index.
examples: >-
  Skapa tre qubit-tillstånd ${1}\frac {{2}\sqrt}{0}\_\ket 2 ({0}\_\ket 1 \{0}ket _3 +{1}\_\ket 1 \{1}ket _3) $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Åtgärd att tillämpa på under registrering.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: En matris med index som anger vilka qubits som åtgärden ska tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registrera på vilken åtgärden fungerar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

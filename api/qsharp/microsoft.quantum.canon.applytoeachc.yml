### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en enskild qubit-åtgärd för varje-element i en register.

  Modifieraren `C` anger att en enskild-qubit-åtgärd är kontrollerbar.
examples: >-
  Förbered ett tre-qubit $ \ket{+} $-tillstånd:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Åtgärd att tillämpa på varje qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matris för qubits som den aktuella åtgärden ska tillämpas på.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Målet som åtgärden agerar på.
functors:
- Controlled

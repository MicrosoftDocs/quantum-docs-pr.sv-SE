### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Delar upp en matris i flera delar med samma längd.
remarks: Observera att det sista elementet i utdata kan vara kortare än `nElements` om `Length(arr)` inte är delbar med `nElements`.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: Längden på varje segment.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matrisen som ska delas.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: En matris som innehåller varje segment i den ursprungliga matrisen.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true

uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Returnerar det heltal som anger hur nästa värde i ett intervall beräknas.
remarks: Ett intervall uttrycks första element är `start`, dess andra element är `start+step`, det tredje elementet `start+step+step`osv., tills `end` skickas.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(intervall: intervall)'
  types:
  - name: intervall
    isPrimitive: true
    uid: Range
output:
  content: int
  types:
  - summary: Det definierade stegvärdet för det angivna intervallet.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbyinteger
name: IncrementByInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Ökar en osignerad Quantum-registrering med ett klassiskt heltal med hjälp av fas rotationer.


  Anta att `target` koda ett osignerat heltal $x $ i en lite-endian-kodning och att det `increment` motsvarar $a $.

  Den här åtgärden implementerar sedan den enhetliga $ \ket{x} \mapsto \ket{x + a} $, där additionen utförs med modulo $2 ^ n $, där $n = \texttt{Length (Target!)} $.
syntax: 'operation IncrementByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Det heltal som `target` ökar med.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Ett Quantum-register som kodar ett osignerat heltal med lite-endian-kodning.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Returnerar funktion som mappar fel Syndrome mätningar till rätt fel – korrigera Pauli-operatorer efter tabells ökning för ⟦ 5, 1, 3 ⟧ Quantum Code.
remarks: >-
  Genom att iterera över alla fel i vikt $1 $ får vi totalt $3 \ gånger 5 = 15 $ möjligt icke-trivial syndromes.

  Tillsammans med identiteten har en tabell med fel och motsvarande Syndrome skapats. För den 5 qubit koden anges följande tabell: $X\_1: (0, 0, 1); X\_2: (1,0, 0, 0); X\_3: (1, 1,0); X\_4: (0, 1, 1, 0); X\_5: (0,0, 1, 1) $, $Z\_1: (1, 0, 1, 0); Z\_2: (0, 1, 0, 1); Z\_3: (0, 0, 1, 0); Z\_4: (1,0, 0, 1); Z\_5: (0, 1,0) $ med $Y _i $ erhålls genom att lägga till $X _i $ och $Z _i $ syndromes. Observera att ordningen i tabell söknings återställningen anges genom att konvertera bitvectors till heltal (med little endian).
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Funktion av typ `RecoveryFn` som tar en Syndrome- `Result[]` mätning och returnerar `Pauli[]` de operatorer som korrigerar det identifierade felet.
    uid: microsoft.quantum.errorcorrection.recoveryfn

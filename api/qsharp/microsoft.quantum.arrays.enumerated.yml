### YamlMime:QSharpType
uid: microsoft.quantum.arrays.enumerated
name: Enumerated
type: function
namespace: Microsoft.Quantum.Arrays
summary: Med en matris returneras en ny matris som innehåller element från den ursprungliga matrisen tillsammans med indexen för varje element.
examples: >-
  Följande `for`-slingor är likvärdiga:


  ```Q#

  for (idx in IndexRange(array)) {
      let element = array[idx];
      ...
  }

  for ((idx, element) in Enumerated(array)) { ... }

  ```
syntax: "function Enumerated (array : 'TElement[]) : (Int, 'TElement)[]"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: En matris vars element ska räknas upp.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: (Int, 'TElement)[]
  types:
  - summary: En ny matris som innehåller element för den ursprungliga matrisen tillsammans med deras index.
    isArray: true
    types:
    - isPrimitive: true
      uid: Int
    - uid: "'TElement"
      isLocal: true
typeParameters:
- uid: "'TElement"
  summary: Typ av element i matrisen.

  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: The Jordanien-Wigner-Hamiltonian.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Antalet prover som ska användas för uppskattning av termen förväntningar.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Den beräknade energin för molekylen
    isPrimitive: true
    uid: Double

  Beräknar en molekyls energi genom att summera den energi som tillförs av de enskilda Jordanien-Wigner villkoren.


  Den här åtgärden förlitar sig implicit på den nedrullningsbara indexerings konventionen.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'

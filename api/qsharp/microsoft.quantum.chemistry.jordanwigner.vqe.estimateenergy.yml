uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Beräknar en molekyls energi genom att summera den energi som tillförs av de enskilda Jordanien-Wigner villkoren.


  Den här åtgärden förlitar sig implicit på den nedrullningsbara indexerings konventionen.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: The Jordanien-Wigner-Hamiltonian.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Antalet prover som ska användas för uppskattning av termen förväntningar.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Den beräknade energin för molekylen
    isPrimitive: true
    uid: Double

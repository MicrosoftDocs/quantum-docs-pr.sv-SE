### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasbigint
name: BoolArrayAsBigInt
type: function
namespace: microsoft.quantum.convert
summary: >-
  Konverterar en matris med booleska värden till ett motsvarande stort heltal.

  Elementet 0 i matrisen är den minst signifikanta biten av Big-heltalet.
remarks: Mer information finns i [C# BigInteger-konstruktorn](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BoolArrayAsBigInt (a : Bool[]) : BigInt'
input:
  content: '(a : Bool[])'
  types:
  - name: a
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt

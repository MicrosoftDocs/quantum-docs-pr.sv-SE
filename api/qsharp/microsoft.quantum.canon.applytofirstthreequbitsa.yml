### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsa
name: ApplyToFirstThreeQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på de första tre qubits i registret.

  Modifieraren `A` anger att åtgärden är adjointable.
remarks: >-
  Detta motsvarar:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsA (op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: En åtgärd som ska tillämpas på de första tre qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit-matrisen till de tre första qubits som åtgärden tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint

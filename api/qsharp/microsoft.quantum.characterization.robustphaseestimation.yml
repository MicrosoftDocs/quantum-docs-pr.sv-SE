### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Utför den robusta uppskattnings algoritmen för en icke-iterativ Quantum-fas för en viss Oracle-`U` och eigenstate och ger en enda verklig uppskattning av fasen med avvikelse skalning vid Heisenberg-gränsen.
remarks: I gränsen för ett stort antal frågor, Cramer-Rao nedre gränser för standard avvikelsen för uppskattningen av $ \phi $ uppfyller $ \sigma \ge 2 \pi/\text{antal frågor} $.
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- Robust kalibrering av en Universal Single-qubit-grind via robust fas uppskattning Shelby Kimmel, Guang lämnar demon Hao Low, Theodore J. Yoder https://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: Detta ger en uppskattning av $ \phi $ med standard avvikelsen $ \sigma \le 2 \ Pi/2 ^ \text{bitsPrecision} $ med ett antal frågor som kan skalas, t. ex. $ \sigma \le 10,7 \pi/\text{antal frågor} $.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: En åtgärd som implementerar $U ^ m $ för angivet heltals-potenser $m $.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Ett Quantum-register som $U $ reagerar på. Om den lagrar en eigenstate $ \ket{\phi} $ $U $ $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ för $ \phi\in (-\pi, \pi] $ en okänd fas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en av två adjointable-åtgärder, beroende på värdet för ett klassiskt resultat.


  På grund av ett resultat `result`använder åtgärden `zeroOp` med `zeroInput` som indatatyp när `result` är lika med `Zero`och tillämpar `oneOp(oneInput)` när `result == One`.
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Mät resultatet som används för att avgöra om `zeroOp` eller `oneOp` tillämpas.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Den adjointable-åtgärd som ska användas när `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Indata som ska tillhandahållas `zeroOp` när `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Den adjointable-åtgärd som ska användas när `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Indata som ska tillhandahållas `oneOp` när `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för åtgärden `zeroOp` att tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för åtgärden `oneOp` att tillämpas villkorligt.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en av två adjointable-åtgärder, beroende på värdet för ett klassiskt resultat.


  På grund av `result`detta `zeroOp` tillämpas åtgärden `zeroInput` med som indatamängden när `result` är lika med `Zero`, och tillämpas `oneOp(oneInput)` när `result == One`.
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Mät resultatet som används för att avgöra `zeroOp` om `oneOp` eller används.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Den adjointable-åtgärd som ska tillämpas `result == Zero`när.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Indata som ska anges till `zeroOp` när `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Den adjointable-åtgärd som ska tillämpas `result == One`när.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Indata som ska anges till `oneOp` när `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd `zeroOp` som ska tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för den åtgärd `oneOp` som ska tillämpas villkorligt.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca

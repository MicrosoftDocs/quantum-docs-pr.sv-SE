### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en multiplicerad, kontrollerad version av en åtgärd med enkel kontroll.

  Modifieraren `CA` anger att en enskild-qubit-åtgärd är kontrollerbar och adjointable.
remarks: >-
  Den här åtgärden använder bara ren Ancilla-qubits.


  För förklaringen och krets diagrammet se bild 4,10, avsnitt 4,3 i Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isak L. Chuang*, Quantum-beräkning och Quantum-information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      En åtgärd som styrs av en enskild qubit.

      Den första qubit i argumentet för åtgärden förutsätter vara en kontroll och resten antas vara mål qubits.

      `ApplyMultiControlled`anropar `singlyControlledOp` alltid med ett argument av längden minst 1.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: Den kontrollerade-styrda-inte porten som ska användas för konstruktion.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Den qubits som `singlyControlledOp` ska kontrol leras på.

      Längden `controls` måste vara minst 1.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Den mål-qubits `singlyControlledOp` som reagerar på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc

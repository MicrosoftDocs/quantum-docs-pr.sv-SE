### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementc
name: ApplyToElementC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på ett angivet element i en matris.


  En åtgärd `op` , ett index `index` och en matris med mål `targets` , gäller `op(targets[index])` .
syntax: "operation ApplyToElementC (op : ('T => Unit is Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: index
    summary: Ett index i matrisen med mål.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas.
functors:
- Controlled

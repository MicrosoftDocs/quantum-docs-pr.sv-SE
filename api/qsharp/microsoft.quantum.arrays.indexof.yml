### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Returnerar det första indexet för det första elementet i en matris som uppfyller ett angivet predikat. Returnerar-1 om det inte finns något sådant element.
examples: >-
  Anta att `IsEven : Int -> Bool` är en funktion som returnerar `true` om och bara om indatatypen är till och med. Sedan kan detta användas med `IndexOf` för att hitta det första jämna elementet i en matris:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: En predika funktion som fungerar på element i matrisen.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: En matris som ska genomsökas med det aktuella predikatet.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Antingen är det minsta indexet `idx` så att `predicate(arr[idx])` är sant, eller-1 om det inte finns något sådant element.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderd
name: RippleCarryAdderD
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reversibel, "på plats"-tillägg av två heltal.

  Med två $n $-bitars heltal som är kodade i LittleEndian registrerar `xs` och `ys`, och en qubit bär åtgärd, beräknar åtgärden summan av de två heltalen där $n $ minst betydande bitar av resultatet hålls i `ys` och den framställda biten är XoReD till qubit `carry`.
remarks: Den angivna kontrollerade åtgärden använder symmetri och ömsesidig annullering av åtgärder för att förbättra standard implementeringen som lägger till en kontroll i varje åtgärd.
syntax: 'operation RippleCarryAdderD (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Thomas G. Draper: "addition på en Quantum-dator", 2000.
    https://arxiv.org/abs/quant-ph/0008033
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit register encoding First Integer summand.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit register encoding det andra heltalet summand har ändrats för att innehålla $n $ minst signifikanta bitar av summan.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Bär qubit, är XoReD med den mest signifikanta biten av summan.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

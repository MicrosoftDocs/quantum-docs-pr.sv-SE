### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Med en matris med åtgärder som agerar på samma indatamängd skapar en ny åtgärd som utför varje åtgärd i följd.

  Modifieraren `CA` visar att alla åtgärder i matrisen är adjointable och kontrollerbara.
examples: >-
  Följande är likvärdiga:


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  och


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: En sekvens med åtgärder som ska utföras på en specifik Indatatyp.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: En ny åtgärd som utför varje åtgärd i följd av dess inaktuella Indatatyp.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:

### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Returnerar den booleska samningen av två värden.
remarks: >-
  Till skillnad från `and` operatorn är den här funktionen inte en kort krets, så att båda indatana utvärderas fullständigt.


  Till följd av kort slutning är följande motsvarigheter:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Det första värdet som ska beaktas.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Det andra värdet som ska beaktas.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`om och endast om `a` och `b` är båda `true`.'
    isPrimitive: true
    uid: Bool

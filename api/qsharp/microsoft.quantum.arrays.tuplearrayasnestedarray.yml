### YamlMime:QSharpType
uid: microsoft.quantum.arrays.tuplearrayasnestedarray
name: TupleArrayAsNestedArray
type: function
namespace: microsoft.quantum.arrays
summary: Förvandlar en lista med 2-tupler till en kapslad matris.
syntax: "function TupleArrayAsNestedArray (tupleList : ('T, 'T)[]) : 'T[][]"
input:
  content: "(tupleList : ('T, 'T)[])"
  types:
  - name: tupleList
    summary: Lista över 2-tupler som ska omvandlas till en kapslad matris.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: >-
      En kapslad matris med längd som matchar tupleList.


      ## <a name="example"></a>Exempel


      ```qsharp

      // The following returns [[2, 3], [4, 5]]

      TupleArrayAsNestedArray([(2, 3), (4, 5)]);

      ```
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en av två kontrollerbara åtgärder, beroende på värdet för en klassisk bit.


  Med en bit `bit` `trueOp` , använder åtgärden med `trueInput` som indatatyp när `bit` är `true`, och gäller `falseOp(falseInput)` när `bit` är. `false`
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Det booleska värde som används för att `trueOp` avgöra `falseOp` om eller används.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Den kontrollerbara åtgärd som ska tillämpas när `bit` är `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Indata som ska anges till `trueOp` när `bit` är `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Den kontrollerbara åtgärd som ska tillämpas när `bit` är `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Indata som ska anges till `falseOp` när `bit` är `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd `trueOp` som ska tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för den åtgärd `falseOp` som ska tillämpas villkorligt.
functors:
- Controlled

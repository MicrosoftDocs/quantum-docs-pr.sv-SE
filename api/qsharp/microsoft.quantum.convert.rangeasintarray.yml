### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: microsoft.quantum.convert
summary: Skapar en matris `arr` med heltal som räknas upp av start.. steg... ändamål.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: En `Range` av värdena `start..step..end` som ska konverteras till en matris.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: En ny matris med heltal som motsvarar värden som upprepas av `range` .
    isArray: true
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: microsoft.quantum.arrays
summary: Returnerar en matris som är utfyllnadad vid med angivna värden upp till en angiven längd.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Längden på den utfyllda matrisen. Om detta är positivt `inputArray` fylls huvudet i på huvudet. Om detta är negativt `inputArray` fylls det i på slutet.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Standardvärde som ska användas för fyllnads element.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Matris vars värden finns i huvudet i den utgående matrisen.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: En matris `output` som är `inputArray` utfylld i huvudet med `defaultElement` s fram till `output` längden `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ av mat ris element.

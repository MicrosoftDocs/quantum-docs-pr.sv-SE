    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Qubit-register
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

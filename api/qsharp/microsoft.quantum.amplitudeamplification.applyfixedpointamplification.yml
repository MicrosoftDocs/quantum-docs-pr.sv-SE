uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritm för Amplituds förstärkning med fast punkt
remarks: StartQubits måste ha statusen $ \ket{0 \cdots 0}. Den här åtgärden itererar över ett antal frågor i potenser på $2 $ tills ett maximalt antal frågor har nåtts eller mål status har hittats.
syntax: 'operation ApplyFixedPointAmplification (statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[]) : Unit'
input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Enhetlig Oracle som förbereder start tillstånd.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Qubit-register
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

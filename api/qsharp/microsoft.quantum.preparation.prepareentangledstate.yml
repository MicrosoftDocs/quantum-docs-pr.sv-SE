### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Entangles två qubit-register.


  Med två register, förbereder maximally Entangled State $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ mellan varje par av qubits i respektive register, förutsatt att varje register startar i $ \ket{0\ cdots 0} $ State.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: En qubit-matris i $ \ket{0\cdots $ State
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: En qubit-matris i $ \ket{0\cdots $ State
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

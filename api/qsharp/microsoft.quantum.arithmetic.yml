name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Registrera att koda ett osignerat heltal i big-endian-ordning. Qubit med index `0` kodar den högsta biten av ett osignerat heltal.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Representerar ett register över qubits-kodning med ett fast punkts nummer. Består av ett heltal som är lika med antalet qubits till vänster om den binära punkten, t. ex. qubits som är större än eller lika med 1 och ett Quantum-register.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Registrera att koda ett osignerat heltal i litet endian-ordning. Qubit med index `0` kodar den lägsta biten i ett osignerat heltal.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Små endian-osignerade heltal i QFT-basen.

    Om t. ex. $ \ket{x} $ är den lilla endian-kodningen av heltals-$x $ i beräknings basen, är $ \operatorname{QFTLE} \ket{x} $ kodningen för $x $ i QFT-basen.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Typ av ett signerat heltal lagrat i little endian (se LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Lägger till en klassisk konstant till ett Quantum-fast punkt-nummer.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Lägger till två värden för fasta punkter som lagras i Quantum-registren.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Väljer automatiskt mellan tillägg med bär och utan, beroende på register storleken för `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementerar funktionen inre addition för åtgärden RippleCarryAdderTTK. Det här är den inre åtgärd som är konjugaten med den yttre åtgärden för att skapa en fullständig egenskapsangivning.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementerar funktionen inre addition för åtgärden RippleCarryAdderNoCarryTTK. Det här är den inre åtgärd som är konjugaten med den yttre åtgärden för att skapa en fullständig egenskapsangivning.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Tillämpar en åtgärd som tar ett <xref:microsoft.quantum.arithmetic.phaselittleendian> register som inloggat på ett mål register av typen <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Tillämpar en åtgärd som tar ett <xref:microsoft.quantum.arithmetic.phaselittleendian> register som inloggat på ett mål register av typen <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Tillämpar en åtgärd som tar ett <xref:microsoft.quantum.arithmetic.phaselittleendian> register som inloggat på ett mål register av typen <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Tillämpar en åtgärd som tar ett <xref:microsoft.quantum.arithmetic.phaselittleendian> register som inloggat på ett mål register av typen <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Tillämpar den tre qubit majoritets åtgärden på plats i ett register över qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Vändbar återställnings bara åtgärder på plats som används i RippleCarryAdderCDKM för heltals ökning nedan. Med två qubit-registreringar `xs` och `ys` av samma längd, tillämpar åtgärden en krusning med CNOT-och CCNOT-portar med qubits i `xs` och `ys` som kontroller och qubits i `xs` som mål.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementerar den yttre åtgärden för RippleCarryAdderTTK till att använda den inre åtgärden för att skapa hela egenskapsangivning.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Tillämpar en åtgärd som tar ett <xref:microsoft.quantum.arithmetic.littleendian> register som inloggat på ett mål register av typen <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE

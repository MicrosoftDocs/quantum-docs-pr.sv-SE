  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpBECA
- summary: Använder en åtgärd som tar lite-endian-inmatad till en register kodning av ett osignerat heltal med big-endian-format.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLE
- summary: Använder en åtgärd som tar lite-endian-inmatad till en register kodning av ett osignerat heltal med big-endian-format.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLEA
- summary: Använder en åtgärd som tar lite-endian-inmatad till en register kodning av ett osignerat heltal med big-endian-format.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLEC
- summary: Använder en åtgärd som tar lite-endian-inmatad till en register kodning av ett osignerat heltal med big-endian-format.
  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLECA
- summary: Tillämpar en Bitvis-XOR-åtgärd mellan ett klassiskt heltal och ett heltal som representeras av ett register av qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyXorInPlace
- summary: Helper-funktionen som förutsätter att ett Quantum-fast punkt-nummer initieras till noll, dvs. alla qubits är i tillstånd $ \ket {0} $.
  uid: Microsoft.Quantum.Arithmetic.AssertAllZeroFxP
- summary: Förutsätter att den viktigaste qubit i ett qubit-register som representerar ett osignerat heltal är i ett visst tillstånd.
  uid: Microsoft.Quantum.Arithmetic.AssertMostSignificantBit
- summary: Förutsätter att den `number` kodade i PhaseLittleEndian är mindre än `value` .
  uid: Microsoft.Quantum.Arithmetic.AssertPhaseLessThan
- summary: Förutsätter att sannolikheten för ett enskilt tillstånd för ett Quantum-register har det förväntade värdet.
  uid: Microsoft.Quantum.Arithmetic.AssertProbInt
- summary: Implementerar en omvänd bär grind. En driven bit som är kodad i qubit `carryIn` och två summand-bitar som är kodad i `summand1` och `summand2` , beräknar den bitvisa XOR `carryIn` `summand1` och `summand2` i qubit `summand2` och XoReD till qubit `carryOut` .
  uid: Microsoft.Quantum.Arithmetic.Carry
- summary: Kärn åtgärden i RippleCarryAdderCDKM, som används med ovanstående ApplyOuterCDKMAdder-åtgärd, som har avvisats med den här åtgärden för att hämta den inre driften av RippleCarryAdderCDKM. Den här åtgärden beräknar qubit och tillämpar en sekvens av inte portar på en del av indatan `ys` .
  uid: Microsoft.Quantum.Arithmetic.CarryOutCoreCDKM
- summary: 'Wrapper för heltals jämförelse: `result = x > y` .'
  uid: Microsoft.Quantum.Arithmetic.CompareGTI
- summary: 'Omslutning för signerad heltals jämförelse: `result = xs > ys` .'
  uid: Microsoft.Quantum.Arithmetic.CompareGTSI
- summary: Jämför två tal med fasta punkter som lagras i Quantum-registren och styr en vändning på resultatet.
  uid: Microsoft.Quantum.Arithmetic.CompareGreaterThanFxP
- summary: Den här åtgärden testar om ett heltal som representeras av ett register över qubits är större än ett annat heltal, och använder en XOR av resultatet på en qubit.
  uid: Microsoft.Quantum.Arithmetic.CompareUsingRippleCarry
- summary: Beräknar $1/x $ för ett fast punkt nummer $x $.
  uid: Microsoft.Quantum.Arithmetic.ComputeReciprocalFxP
- summary: Beräknar motsvarande 1/x för ett osignerat heltal x med hjälp av heltals division. Resultatet, som tolkas som ett heltal, blir `floor(2^(2*n-1) / x)` .
  uid: Microsoft.Quantum.Arithmetic.ComputeReciprocalI
- summary: Kopierar den mest signifikanta biten i ett qubit-register `from` som representerar ett osignerat heltal till qubit `target` .
  uid: Microsoft.Quantum.Arithmetic.CopyMostSignificantBit
- summary: Dividerar två Quantum-heltal.
  uid: Microsoft.Quantum.Arithmetic.DivideI
- summary: Utvärderar en jämn polynom i en fast punkts representation.
  uid: Microsoft.Quantum.Arithmetic.EvaluateEvenPolynomialFxP
- summary: Utvärderar en udda polynom i en fast punkts representation.
  uid: Microsoft.Quantum.Arithmetic.EvaluateOddPolynomialFxP
- summary: Utvärderar en polynom i en fast punkts representation.
  uid: Microsoft.Quantum.Arithmetic.EvaluatePolynomialFxP
- summary: Använder en större än-jämförelse mellan två heltal som är kodade i qubit-register, och vänder en mål-qubit baserat på resultatet av jämförelsen.
  uid: Microsoft.Quantum.Arithmetic.GreaterThan
- summary: Ökar en osignerad Quantum-registrering med ett klassiskt heltal med hjälp av fas rotationer.
  uid: Microsoft.Quantum.Arithmetic.IncrementByInteger
- summary: Utför en modulär ökning av ett qubit-register med en heltalskonstant.
  uid: Microsoft.Quantum.Arithmetic.IncrementByModularInteger
- summary: Ökar en osignerad Quantum-registrering med ett klassiskt heltal med hjälp av fas rotationer.
  uid: Microsoft.Quantum.Arithmetic.IncrementPhaseByInteger
- summary: Utför en modulär ökning av ett qubit-register med en heltalskonstant.
  uid: Microsoft.Quantum.Arithmetic.IncrementPhaseByModularInteger
- summary: Inverterar ett angivet heltal modulo 2-komplement.
  uid: Microsoft.Quantum.Arithmetic.Invert2sSI
- summary: På så sätt tillämpas majoriteten på plats till 3 qubits.
  uid: Microsoft.Quantum.Arithmetic.MAJ
- summary: Mät ett fast punkt nummer, returnerar värdet som Double och återställer alla register till noll.
  uid: Microsoft.Quantum.Arithmetic.MeasureFxP
- summary: Mäter innehållet i ett Quantum-register och konverterar det till ett heltal. Mätningen utförs med avseende på standard beräknings basen, d.v.s. eigenbasis `PauliZ` .
  uid: Microsoft.Quantum.Arithmetic.MeasureInteger
- summary: Utför en modulär multiplicering och lägger till en heltals konstant i ett qubit-register.
  uid: Microsoft.Quantum.Arithmetic.MultiplyAndAddByModularInteger
- summary: Samma som MultiplyAndAddByModularInteger, men förutsätter att summand kodar heltal i QFT-basen.
  uid: Microsoft.Quantum.Arithmetic.MultiplyAndAddPhaseByModularInteger
- summary: Utför modulär multiplikation med en heltalskonstant i ett qubit-register.
  uid: Microsoft.Quantum.Arithmetic.MultiplyByModularInteger
- summary: Multiplicerar två fasta nummer i Quantum-registren.
  uid: Microsoft.Quantum.Arithmetic.MultiplyFxP
- summary: Multiplicera Heltal `xs` med heltal `ys` och lagra resultatet i `result` , som först måste vara noll.
  uid: Microsoft.Quantum.Arithmetic.MultiplyI
- summary: Multiplicera signerat heltal `xs` med signerat heltal `ys` och lagra resultatet i `result` , vilket måste vara noll först.
  uid: Microsoft.Quantum.Arithmetic.MultiplySI
- summary: Initiera ett Quantum-fast punkt-nummer till en klassisk konstant.
  uid: Microsoft.Quantum.Arithmetic.PrepareFxP
- summary: Visar ett Quantum-register om ett angivet klassiskt heltal.
  uid: Microsoft.Quantum.Arithmetic.ReflectAboutInteger
- summary: Reversibel, "på plats"-tillägg av två heltal.
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderCDKM
- summary: Reversibel, "på plats"-tillägg av två heltal. Med två $n $-bitars heltal som är kodade i `xs` LittleEndian `ys` -registren och, och en qubit-aktivitet, beräknar åtgärden summan av de två heltalen där $n $ minst signifikanta bitar av resultatet hålls i `ys` och den sammanställda biten är XoReD till qubit `carry` .
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderD
- summary: Reversibel, på plats krusning – tillsats av två heltal utan att utföra.
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderNoCarryTTK
- summary: Reversibel, "på plats"-tillägg av två heltal. Med två $n $-bitars heltal som är kodade i `xs` LittleEndian `ys` -registren och, och en qubit-aktivitet, beräknar åtgärden summan av de två heltalen där $n $ minst signifikanta bitar av resultatet hålls i `ys` och den sammanställda biten är XoReD till qubit `carry` .
  uid: Microsoft.Quantum.Arithmetic.RippleCarryAdderTTK
- summary: Kvadraterar ett fast punkts nummer.
  uid: Microsoft.Quantum.Arithmetic.SquareFxP
- summary: Beräknar kvadraten av heltalet `xs` i `result` , som måste vara noll först.
  uid: Microsoft.Quantum.Arithmetic.SquareI
- summary: Fyrkantigt signerat heltal `xs` och lagra resultatet i `result` , vilket måste vara noll först.
  uid: Microsoft.Quantum.Arithmetic.SquareSI
- summary: Implementerar en omvänd sum-grind. En driven bit som är kodad i qubit `carryIn` och två summand-bitar som är kodad i `summand1` och `summand2` , beräknar den bitvisa XOR `carryIn` `summand1` och `summand2` i qubit `summand2` .
  uid: Microsoft.Quantum.Arithmetic.Sum

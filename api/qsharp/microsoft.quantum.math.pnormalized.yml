### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normaliserar en Vector med `Double`s i `L(p)` norm.


  Det vill säga en matris $x $ av typen `Double[]`, returnerar detta en matris där alla element delas av $p $-norm $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: Exponenten $p $ i $p $-norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: Matrisen $x $ normaliseras av $p $-norm $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm

### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: Beräknar modulen mellan två reella tal.
remarks: >-
  Den här funktionen beräknar den verkliga modulen genom att figursätta den verkliga linjen om enhets cirkeln och sedan hitta vinkeln på den enhets cirkel som motsvarar indatan.

  `minValue` Inmatarna anger sedan i praktiken var du vill klippa ut enhets cirkeln.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Ett reellt tal $x $ för att ta modulen.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Ett reellt tal som ska ta modulen med $x $ med avseende på.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Det minsta värde som ska returneras av den här funktionen.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyamplitudeamplification
name: ApplyAmplitudeAmplification
type: operation
namespace: microsoft.quantum.amplitudeamplification
summary: Använder amplitud-förstärkning för ett angivet register med en angiven uppsättning faser och Oracle för att avspegla de ursprungliga och slutliga tillstånden.
syntax: 'operation ApplyAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, target : Qubit[]) : Unit'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, target : Qubit[])'
  types:
  - name: phases
    summary: En uppsättning faser som beskriver de partiella speglingarna i varje steg i algoritmen för amplitud förstärkning. Se @"microsoft.quantum.amplitudeamplification.standardreflectionphases" ett exempel.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: En Oracle som visar om det ursprungliga läget.
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: En Oracle som återspeglar det önskade slutliga läget.
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: target
    summary: Ett register för att utföra amplitud förstärkning på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

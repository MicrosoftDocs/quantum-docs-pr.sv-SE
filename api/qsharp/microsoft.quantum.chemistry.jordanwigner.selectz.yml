uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner
summary: En enhetlig $U $ som tillämpar Pauli $Z $-grind på en qubits $p $ i ett index tillstånd $ \ket{p} $. Det vill säga $ $ \begin{align} U\ket {p} \ ket {\ PSI} = \ket{p}Z \_ p\ket {\ PSI} \end{align} $ $
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: I status $ \ket{p} $ i detta register bestäms den qubit som $Z $ tillämpas på.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Registrera qubits som Pauli-operatörerna tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Returnerar ett heltal som representerar X-bitarna för en matris med Pauli-operatorer.
remarks: Funktionen kommer att utlösa om längden på `paulis` matrisen är större än 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: En matris med Pauli-operatorer som ska representeras som ett heltal.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Ett heltal $x $ med binär representation $ (P_{62}\,P_{61}\,\dots\,p_0) $, där $p _i = $0 om `paulis[i]` är `PauliI` eller `PauliZ` och där $p _i = $1 om `paulis[i]` är `PauliX` eller `PauliY`.
    isPrimitive: true
    uid: Int
seeAlso:
- zbits

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sorted
name: Sorted
type: function
namespace: microsoft.quantum.arrays
summary: Utifrån en matris returnerar elementen i den matrisen sorterad efter en specifik jämförelse funktion.
remarks: >-
  Funktionen `comparison` antas vara transitiv, som IF `comparison(a, b)` och `comparison(b, c)` , sedan `comparison(a, c)` antas. Om den här egenskapen inte finns kan resultatet av den här funktionen vara felaktigt.


  Eftersom det här är en funktion är resultatet helt Determinstic, även om två element anses vara lika under `comparison` ; det vill säga när `comparison(a, b)` och `comparison(b, a)` är båda `true` .

  I synnerhet är sorteringen som utförs av den här funktionen säkerställd att vara stabil, så att om två element `a` och `b` inträffar i den ordningen i `array` och betraktas som likvärdiga `comparison` , `a` visas även före `b` i utdata.


  Exempel:


  ```Q#

  function LastDigitLessThanOrEqual(left : Int, right : Int) : Bool {
      return LessThanOrEqualI(
          left % 10, right % 10
      );
  }


  function SortedByLastDigit() : Int[] {
      return Sorted(LastDigitLessThanOrEqual, [3, 37, 11, 17]);
  }

  // returns [11, 3, 37, 17].

  ```
examples: >-
  Följande kodfragment sorterar en matris med heltal som ska ske i stigande ordning:


  ```Q#

  let sortedArray = Sorted(LessThanOrEqualI, [3, 17, 11, -201, -11]);

  ```
syntax: "function Sorted (comparison : (('T, 'T) -> Bool), array : 'T[]) : 'T[]"
input:
  content: "(comparison : (('T, 'T) -> Bool), array : 'T[])"
  types:
  - name: comparison
    summary: En funktion som jämför två element som `a` anses vara mindre än eller lika med `b` om `comparison(a, b)` är `true` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Matrisen som ska sorteras.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typen för varje element i `array` .

### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representerar en Oblivious amplitud-förstärkning för Oracle.


  Indata till Oracle-$O $ är:


  - Ancilla registrera $a $ som $O $ agerar på.

  - Systemet registrerar $s $ som du vill att den önskade enhetliga $U $ ska tillämpas på, efter att du har valt att registrera $a $ i\_tillstånd $ \ket{t} a $.
remarks: >-
  Den här Oracle definieras av $ $ O\ket {s\_} a\ket {\ PSI\_} s =\_\lambda\ket{t} a U\_\ket{\psi} s + \sqrt{1-| \lambda | ^ 2} \ket{t ^\_\perp} a\cdots $ $ agerar i Ancilla state $ \ket{s}\_a $ för att implementera den enhetliga $U $ i alla system tillstånd $\_\ket{\psi} s $ med amplitud $ \lambda $ i det här avsnittet som flaggats\_av $ \ket{t} a $.

  Den första parametern är qubit-registret för $ \ket{s}\_a $. Den andra parametern är qubit-registret för $ \ket{\psi}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);

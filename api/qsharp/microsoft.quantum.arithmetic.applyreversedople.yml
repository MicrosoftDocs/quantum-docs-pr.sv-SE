uid: microsoft.quantum.arithmetic.applyreversedople
name: ApplyReversedOpLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Använder en åtgärd som tar lite-endian-inmatad till en register kodning av ett osignerat heltal med big-endian-format.
syntax: 'operation ApplyReversedOpLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), register : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(OP: (Microsoft. Quantum. aritmetiskt. LittleEndian = > enhet), registrera: Microsoft. Quantum. aritmetiskt. BigEndian)'
  types:
  - name: öpp
    summary: Åtgärd som agerar på ett litet-endian-register.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: Registrera dig
    summary: Ett big-endian-register som ska omvandlas.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Enhet
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assertprob
name: AssertProb
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Förutsätter att mätningen av den aktuella qubits i den aktuella Pauli-grunden har det resultat som har givit den sannolikheten, inom viss tolerans.
remarks: Observera att det inte går att kontrol lera villkoret i intilliggande och kontrollerade versioner av den här åtgärden.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertProb (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: En mätnings funktion som försäkrar sannolikheten för, uttryckt som en Pauli-operatör med flera qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: En register som ska göra försäkran.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Ett förväntat `Measure(bases, qubits)`resultat av.
    isPrimitive: true
    uid: Result
  - name: prob
    summary: Sannolikheten med vilken det aktuella resultatet förväntas.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Ett meddelande som ska rapporteras om kontrollen Miss lyckas.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:

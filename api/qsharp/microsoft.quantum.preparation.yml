- summary: >-
    Beräknar Bloch-sfär koordinaterna för ett enda qubit-tillstånd.

    Med två komplexa tal $a 0, a1 $ som representerar qubit-läget, beräknar koordinaterna för Bloch-sfären så att $a 0 \ket {0} + a1 \ket {1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ theta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ theta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Returnerar en åtgärd som förbereder en rening av ett blandat tillstånd.

    Ett "renat blandat tillstånd" syftar på tillstånd i formatet | ψ ⟩ = Σi √ Pi | i ⟩ | garbagei ⟩ som anges av en Vector of koefficienter {PI}. Tillstånd för detta formulär kan minskas till blandade tillstånd ρ ≔ Pi | i ⟩ ⟨ i | genom att spåra "skräp"-registret (det vill säga ett blandat läge som är diagonalt i beräknings basen).


    Se https://arxiv.org/pdf/1805.03662.pdf?page=15 för ytterligare diskussion.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Returnerar det totala antalet qubits som måste allokeras för att åtgärden som returneras av ska kunna användas @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Returnerar en åtgärd som förbereder en rening av ett blandat tillstånd, Entangled med ett register som representerar en specifik samling data.

    Ett "rena blandat tillstånd med data" syftar på ett tillstånd för formatet Σi √ Pi | i ⟩ | XI ⟩ | garbagei ⟩ där varje XI är en bitstring som innehåller ytterligare data som är kopplade till registret | i ⟩.


    Se https://arxiv.org/pdf/1805.03662.pdf?page=15 för ytterligare diskussion.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM är föråldrad. Använd <xref:Microsoft.Quantum.Preparation.PurifiedMixedState> i stället.


    Använder Quantum ROM-tekniken för att representera en bestämd densitet.

    Med en lista med $N $ koefficienter $ \ alpha_j $, returnerar detta en enhetlig $U $ som använder Quantum-ROM-tekniken för att förbereda en uppskattning $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ av reningen av densitets mat ris $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. I den här uppskattningen är felet $ \epsilon $ sådant som $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ och $ \| \tilde\rho-\rho \| \le \epsilon $. Med andra ord, $ $ \begin{align} U\ket {0} ^ {\lceil\ log_2 N\rceil} \ ket {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{Garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM

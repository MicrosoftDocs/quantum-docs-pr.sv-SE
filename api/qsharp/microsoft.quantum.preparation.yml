- summary: >-
    Entangles två qubit-register.

    Med två register, förbereder maximally Entangled State $ \frac {1} {\sqrt {2} } \left (\ket {00} + \ket {11} \right) $ mellan varje par av qubits i respektive register, förutsatt att varje register startar i $-\ket{0\cdots 0} $-tillstånd.
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Med en registrerad registrering förbereder vi registreringen i maximally blandat läge.

    Registret förbereds i läget $ \boldone/2 ^ N $ genom att tillämpa den fullständiga avpolarisering-kanalen på varje qubit, där $N $ är registrerings längden.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: ''
  uid: Microsoft.Quantum.Preparation.PrepareQuantumROMState
- summary: >-
    Förbereder en qubit i eigenstate + 1 ( `Zero` ) för den aktuella Pauli-operatorn. Om identitets operatören anges förbereds qubit i blandat läge för maximally.

    Om qubit inlednings vis i $ \ket {0} $-tillstånd, förbereder den här åtgärden qubit i $ + $1-eigenstate för en specifik Pauli-operatör, eller, för `PauliI` , i maximally blandat tillstånd i stället (se <xref:microsoft.quantum.preparation.preparesinglequbitidentity> ).

    Om qubit har varit i ett annat tillstånd än $ \ket {0} $, tillämpar den här åtgärden följande portar: $H $ för `PauliX` , $HS $ för `PauliY` , $I $ för `PauliZ` och <xref:microsoft.quantum.preparation.preparesinglequbitidentity> `PauliI` .
  uid: Microsoft.Quantum.Preparation.PrepareQubit
- summary: >-
    Förbereder en qubit i blandat läge för maximally.

    Den förbereder den aktuella qubit i läget $ \boldone/$2 genom att använda depolarisering Channel $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac {1} {4} \ sum_ {\mu \in \{ 0, 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu} ^ {\dagger}, \end{align} $ $ WHERE $ \sigma \_ i $ är den $i $ th Pauli-operatorn och där $ \rho $ är en densitet som representerar ett blandat tillstånd.
  uid: Microsoft.Quantum.Preparation.PrepareSingleQubitIdentity
- summary: >-
    Skapar en enhetlig överplacering över tillstånd som kodar 0 till `nIndices - 1` .

    Det vill säga den här enhetliga $U $ skapar en enhetlig överplacering över alla nummer tillstånd $0 $ till $M-$1, med ingångs tillstånd $ \ket{0\cdots 0} $. Med andra ord, $ $ \begin{align} U\ket {0} = \frac {1} {\sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}. \end{align} $ $.
  uid: Microsoft.Quantum.Preparation.PrepareUniformSuperposition

### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
name: DeterministicStateOracleFromStateOracle
type: function
namespace: Microsoft.Quantum.Oracles
summary: Konverterar en Oracle av typen `StateOracle` till `DeterministicStateOracle`.
syntax: 'function DeterministicStateOracleFromStateOracle (idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle) : Microsoft.Quantum.Oracles.DeterministicStateOracle'
input:
  content: '(idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle)'
  types:
  - name: idxFlagQubit
    summary: '`stateOracle` Indexet till flaggan qubit i $A $, som uttryckligen agerar på två kassor: flaggan $f $ och system $s $, t. ex. $A \ket{0}\_f\ket {\ PSI}\_s $.'
    isPrimitive: true
    uid: Int
  - name: stateOracle
    summary: En tillstånds förberedelse Oracle-$A $ `StateOracle`av typen.
    uid: microsoft.quantum.oracles.stateoracle
output:
  content: Microsoft.Quantum.Oracles.DeterministicStateOracle
  types:
  - summary: Samma tillstånd som förbereder Oracle $A $, men nu av typ `DeterministicStateOracle`, så den agerar i ett register där $a, s $ inte längre uttryckligen separeras, t. ex.  $A \ket{0\psi}\_{as} $.
    uid: microsoft.quantum.oracles.deterministicstateoracle
seeAlso:
- microsoft.quantum.canon.stateoracle
- microsoft.quantum.canon.deterministicstateoracle

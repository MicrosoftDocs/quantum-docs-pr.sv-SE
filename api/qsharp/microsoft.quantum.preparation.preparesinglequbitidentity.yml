### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparesinglequbitidentity
name: PrepareSingleQubitIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Förbereder en qubit i blandat läge för maximally.


  Den förbereder den aktuella qubit i läget $ \boldone/$2 genom att använda depolarisering-kanalen $ $ \begin{align} \Omega (\rho) \mathrel{: =} \frac{1}{4} \sum_{\mu \in \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\ Dagger}, \end{align} $ $ där $ \sigma\_i $ är den $i $ th Pauli-operatören och där $ \rho $ är en densitets operator som representerar ett blandat tillstånd.
remarks: >-
  Det blandade State $ \boldone/$2 som beskriver resultatet av att tillämpa den här åtgärden på ett tillstånd beskriver implicit ett förväntat värde över slumpmässiga val som gjorts i den här åtgärden.

  För alla enskilda program mappar den här åtgärden rent tillstånd till rent tillstånd, men den fungerar enligt beskrivningen i förväntan.

  I synnerhet kan den här åtgärden användas i process-tomography för att mäta *icke-enhetens* komponenter i en kanal.
syntax: 'operation PrepareSingleQubitIdentity (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: En qubit vars tillstånd ska avsättas på det sätt som beskrivs ovan.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

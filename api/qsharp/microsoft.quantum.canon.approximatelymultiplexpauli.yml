### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximatelymultiplexpauli
name: ApproximatelyMultiplexPauli
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Använder en Pauli-rotation i en matris med qubits, trunkerar små rotations vinklar enligt en viss tolerans.


  Detta använder en multiplicering-kontrollerad enhetlig åtgärd som utför rotationer efter vinkeln $ \ theta_j $ om Single-qubit Pauli-operatorn $P $ när den styrs av $n $-qubit Number State $ \ket{j} $.

  I synnerhet representeras åtgärden för den här åtgärden av den enhetliga


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i P \ theta_j}.

  \end{align}


  ##
remarks: '`coefficients` fylls i med elementen $ \ theta_j = $0,0 om färre än $2 ^ n $ har angetts.'
syntax: 'operation ApproximatelyMultiplexPauli (tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: En tolerans under vilken små koefficienter trunkeras.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Matris med upp till $2 ^ n $ koefficienter $ \ theta_j $. $J $ koefficienten indexerar Number State $ \ket{j} $ kodat i litet endian-format.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Pauli-operator $P $ som bestämmer rotations axeln.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n $-qubit Control register som kodar nummer tillstånden $ \ket{j} $ i litet endian-format.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Enda qubit-register som roteras av $e ^ {i P \ theta_j} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- multiplexpauli

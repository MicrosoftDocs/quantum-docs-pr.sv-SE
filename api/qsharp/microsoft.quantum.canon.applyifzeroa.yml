### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroa
name: ApplyIfZeroA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en adjointable-åtgärd med villkoret på ett klassiskt resultat värde som noll.


  En åtgärd `op` och ett resultat värde `result` gäller `op` för `target` IF `result` `Zero` . Om `One` händer ingenting `target` .

  Suffixet `A` anger att åtgärden som ska tillämpas är adjointable.
syntax: "operation ApplyIfZeroA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Ett mått resultat som styr om OP används eller inte.
    isPrimitive: true
    uid: Result
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.
functors:
- Adjoint

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: Med tre matriser returnerar en ny matris med 3-tupler, så att varje 3-tupel innehåller ett element från varje ursprunglig matris.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: En matris som innehåller värden för det första elementet i varje tupel.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: En matris som innehåller värden för det andra elementet i varje tupel.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: En matris som innehåller värden för det tredje elementet i varje tupel.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: En matris som innehåller 3 tupler av formuläret `(first[idx], second[idx], third[idx])` för var `idx`och en. Om de tre matriserna inte är lika långa blir utdata så länge som det kortare indata.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Typen för de första mat ris elementen.
- uid: "'T2"
  summary: Typ av andra mat ris element.
- uid: "'T3"
  summary: Typen för de tredje mat ris elementen.
seeAlso:

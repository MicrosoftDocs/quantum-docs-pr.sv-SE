### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Genererar en binär representation av ett positivt heltal med hjälp av en liten endian-representation för den returnerade matrisen.
remarks: >-
  Inmatade värden `bits` måste vara mellan 0 och 63.

  Inmatade värden `number` måste vara mellan 0 och $2 ^ {\texttt{BITS}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Ett positivt heltal som ska konverteras till en matris med booleska värden.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Antalet bitar i den binära representationen av `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: En matris med booleska värden som representerar `number` .
    isArray: true
    isPrimitive: true
    uid: Bool

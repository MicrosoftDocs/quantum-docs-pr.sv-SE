### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en av två adjointable-åtgärder, beroende på värdet för en klassisk bit.


  Med en bit `bit`, använder åtgärden `trueOp` med `trueInput` som indatatyp när `bit` är `true`och tillämpar `falseOp(falseInput)` när `bit` är `false`.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Den adjointable-åtgärd som ska tillämpas när `bit` är `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Indata som ska tillhandahållas `trueOp` när `bit` är `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Den adjointable-åtgärd som ska tillämpas när `bit` är `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Indata som ska tillhandahållas `falseOp` när `bit` är `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för åtgärden `trueOp` att tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för åtgärden `falseOp` att tillämpas villkorligt.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en av två adjointable-åtgärder, beroende på värdet för en klassisk bit.


  Med en bit `bit` `trueOp` , använder åtgärden med `trueInput` som indatatyp när `bit` är `true`, och gäller `falseOp(falseInput)` när `bit` är. `false`
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: Det booleska värde som används för att `trueOp` avgöra `falseOp` om eller används.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Den adjointable-åtgärd som ska tillämpas `bit` när `true`är.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Indata som ska anges till `trueOp` när `bit` är `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Den adjointable-åtgärd som ska tillämpas `bit` när `false`är.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Indata som ska anges till `falseOp` när `bit` är `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd `trueOp` som ska tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för den åtgärd `falseOp` som ska tillämpas villkorligt.
functors:
- Adjoint
seeAlso:

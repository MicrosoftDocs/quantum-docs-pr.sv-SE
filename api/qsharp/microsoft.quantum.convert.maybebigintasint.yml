### YamlMime:QSharpType
uid: microsoft.quantum.convert.maybebigintasint
name: MaybeBigIntAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Konverterar ett angivet stort heltal till ett motsvarande heltal, om möjligt.

  Funktionen returnerar ett par av det resulterande heltalet och en boolesk flagga som är true, om och endast om konverteringen var möjlig.
remarks: Mer information finns i [ C# BigInteger-konstruktorn](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function MaybeBigIntAsInt (a : BigInt) : (Int, Bool)'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: (Int, Bool)
  types:
  - types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Bool

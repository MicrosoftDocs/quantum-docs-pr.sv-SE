### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en viss åtgärd med en fördröjning.


  Vid en åtgärd och indata för åtgärden tillämpas åtgärden när ytterligare indata har angetts.

  I synnerhet är uttrycket `Delay(op, arg, _)` en åtgärd som gäller `op` till `arg` vid anrop.

  Med uttrycket `Delay(op,arg,_)` kan du fördröja program `op`.
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argumentet som används för att försena programmets åtgärd genom att använda partiellt program.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska fördröjas.
- uid: "'U"
  summary: Retur typen för åtgärden som ska fördröjas.

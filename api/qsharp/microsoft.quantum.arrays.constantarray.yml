### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Skapar en matris med angiven längd med alla element som motsvarar det aktuella värdet.
examples: >-
  Följande kod skapar en matris med tre booleska värden, var och en som `true`motsvarar:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Längden på den nya matrisen.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Värdet för varje element i den nya matrisen.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: En ny längd `length`mat ris, t `value`. ex. varje element.
    isArray: true
    uid: "'T"
    isLocal: true

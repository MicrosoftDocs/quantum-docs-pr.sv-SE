### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Skapar en matris med angiven längd med alla element som motsvarar det aktuella värdet.
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Längden på den nya matrisen.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Ett värde som ska finnas i varje index för den nya matrisen.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: En ny matris med längd `length`, så att varje element `value`.
    isArray: true
    uid: "'T"
    isLocal: true

### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: Med den här matrisen returneras ett intervall över indexets index, vilket är lämpligt för användning i en for-slinga.
examples: >-
  Följande `for` slingor är likvärdiga:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: En matris som en serie index ska returneras för.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Ett intervall över alla index i matrisen.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: Typ av element i matrisen.

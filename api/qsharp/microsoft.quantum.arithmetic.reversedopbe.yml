  types:
  - summary: En ny åtgärd som accepterar indatatypen som ett litet endian-register.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit

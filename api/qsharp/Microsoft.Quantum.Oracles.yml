### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Sammanfattning\n De här namn områdena innehåller användardefinierade typer för att dekorera olika typer av Oracle genom att de är avsedda att användas i Quantum-algoritmer, till exempel fas uppskattning och amplitud förstärkning."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Konverterar en Oracle av typen `StateOracle` till `DeterministicStateOracle`.
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Kombinerar Oracle-`DeterministicStateOracle` och `ObliviousOracle`.
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: En åtgärd som representerar en "svart box" Oracle returnerar en separat tids Oracle som representerar den svarta-Box-Oracle som upprepas flera gånger.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: >-
    Skapar reflektion om ett angivet tillstånd från en Oracle.


    Med tanke på Oracle-$O $ av typen <xref:microsoft.quantum.oracles.deterministicstateoracle>är resultatet av den här funktionen en reflektion runt status $ \ket{\psi} $ där $O \ket{0} = \ket{\psi} $.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Konverterar en Oracle av typen `DeterministicStateOracle` till `StateOracle`.
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Representerar en löpande Oracle-enhet.


    Det här är en Oracle som implementerar $U (\delta t): \ket{\psi (t)} \mapsto \ket{\psi (t + \delta t)} $ för alla tider $t $, där $U $ är en fast åtgärd och där $ \delta t $ är ett icke-negativt reellt tal.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Representerar en Oracle för att förbereda deterministiska tillstånd.


    Indatamängden till Oracle-$O $ är:


    - Registret som kommer att lagra det önskade Quantum-läget $ \ket{\psi}\_s $.
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Representerar en separat tid i Oracle.


    Det här är en Oracle som implementerar $U ^ m $ för en fast åtgärd $U $ och ett icke-negativt heltal $m $.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Representerar en Oblivious amplitud-förstärkning för Oracle.


    Indata till Oracle-$O $ är:


    - Ancilla registrera $a $ som $O $ agerar på.

    - Systemet registrerar $s $ som du vill att den önskade enhetliga $U $ ska tillämpas på, efter att du har valt att registrera $a $ i tillstånd $ \ket{t}\_en $.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Representerar en reflektions-Oracle.


    En reflektions-Oracle, $O $, har indata:


    - Den fas $ \phi $ som det reflekterande del utrymmet ska roteras med.

    - Qubit-registret som den aktuella reflektionen ska utföras på.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Representerar en Oracle för tillstånds förberedelse.


    Indata till Oracle-$O $ är:


    - Ett heltal som indexerar flaggan qubit $f $.

    - Systemet registrerar $s $ som kommer att lagra det önskade Quantum-läget $ \ket{\psi}\_s $.

### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
name: AmpAmpByOracle
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Standardalgoritm för Amplituds förstärkning
remarks: Det här är standardalgoritmen för amplitud förstärkning som erhålls genom ett val av reflektions faser som beräknas av `AmpAmpPhasesStandard` förutsatt att \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ text {Target} }\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} den här åtgärden förbereder tillstånd \begin{align} \operatorname{AmpAmpByOracle}\ket{0}\_{f} \ket{0}\_s = \sin ((2n + 1) \sin ^{-1}(\ lambda)) \ket{1}\_f\ket {\ text {Target}}\_s + \cdots\ket{0}\_f \end{align} i de flesta fall, `flagQubit` och `ancillaRegister` initieras i tillstånd $ \ket{0}\_f\ket{0}@no__ t_25_ a $.
syntax: 'function AmpAmpByOracle (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. tapp*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Antal iterationer $n $ för amplitud förstärkning
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index för att flagga qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: En åtgärd som implementerar en Quantum-algoritm för standard amplituds förstärkning
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

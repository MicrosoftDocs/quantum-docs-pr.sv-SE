### YamlMime:QSharpType
uid: microsoft.quantum.arrays.transposed
name: Transposed
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Returnerar Transponeringen av en matris som visas som en matris med matriser.


  Mata in som en $r \times c $-matris med $r $ rader och $c $ columns.  Matrisen är rad-baserad, d.v.s. kommer att `matrix[i][j]` få åtkomst till elementet på rad $i $ och kolumn $j $.


  Den här funktionen returnerar den $c \times r $-matrisen som är transponerad för den angivna matrisen.
examples: >-
  ```Q#

  // same as [[1, 4], [2, 5], [3, 6]]

  let transposed = Transposed([[1, 2, 3], [4, 5, 6]]);

  ```
syntax: "function Transposed (matrix : 'T[][]) : 'T[][]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: Rad-baserad $r \times c $ Matrix
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Transponerad $c \times r $ Matrix
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Typen för varje element i `matrix` .

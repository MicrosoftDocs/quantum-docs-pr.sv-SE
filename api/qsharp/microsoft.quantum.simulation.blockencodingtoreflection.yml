### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Konverterar en `BlockEncoding` till en motsvarande `BLockEncodingReflection`.


  Det innebär att med tanke på en `BlockEncoding` på samma $U $ som kodar en viss operatör $H $ of Interest, konverterar den till en `BlockEncodingReflection` $U $ som kodar samma operatör, men uppfyller även $U ^ \dagger = U $.

  Detta ökar storleken på hjälp registren för $U $ med en qubit.
remarks: Detta ökar storleken på hjälp registren för $U $ med en qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Hamiltonian-simulering av Qubitization Guang lämnar demon Hao Low, Isak L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: En `BlockEncoding`-enhetliga $U $ som ska konverteras till en reflektion.
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: En enhetlig $U $ som agerar gemensamt på register `a` och `s` som blockerar-kodar $H $ och uppfyller $U ^ \dagger = U $.
    uid: microsoft.quantum.simulation.blockencodingreflection

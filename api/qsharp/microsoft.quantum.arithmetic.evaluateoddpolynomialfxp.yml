### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Utvärderar en udda polynom i en fast punkts representation.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Koefficienter för den udda polynomen som en dubbel matris, d.v.s. matrisen $ [a_0, a_1,..., a_k] $ för den udda polynom $P (x) = a_0 x + a_1 x ^ 3 + \cdots + a_k x ^ {2 000 + 1} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Inmatat punkt nummer för vilket polynomen ska utvärderas.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Utgående punkt värde för utdata som innehåller P (x). Måste vara i tillstånd $ \ket {0} $ initialt.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Beskriver en kontrollerad rotation i termer av mål-och kontroll index, rotations axel och index i en modell parameter vektor.
remarks: >-
  En okontrollerad rotation kan representeras genom att ange `ControlIndices` till en tom matris med index `new Int[0]`.


  ### <a name="examples"></a>Exempel

  Nedan visas en rotation om $X $-axeln för den första qubit i ett register, som styrs på den andra qubit och med en vinkel som angetts av den fjärde parametern i en sekventiell modell:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);

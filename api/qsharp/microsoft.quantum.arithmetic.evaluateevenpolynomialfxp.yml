### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Utvärderar en jämn polynom i en fast punkts representation.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Koefficienter för jämnt polynomed som en dubbel mat ris, d.v.s. matrisen $ [a_0, A_1,..., a_k] $ för den jämna polynomen $P (x) = a_0 + A_1 x ^ 2 + \cdots + a_k x ^ {2} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Inmatat punkt nummer för vilket polynomen ska utvärderas.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Anger ett fast punkt-värde för utdata som innehåller $P (x) $. Måste vara i läget $ \ket{0}$ initialt.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

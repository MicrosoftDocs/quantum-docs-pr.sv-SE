### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Med en enda-qubit Pauli-operator och indexet för en qubit returneras en Pauli-operator med en med en-operator med den aktuella indexen `PauliI` och vid alla andra index.
examples: >-
  Så här hämtar du `[PauliI, PauliI, PauliX, PauliI]`matrisen:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: En qubit Pauli-operatör som ska placeras på den aktuella platsen.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Ett index som `output[location] == pauli`, där `output` är resultatet av den här funktionen.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Längden på matrisen som ska returneras.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli

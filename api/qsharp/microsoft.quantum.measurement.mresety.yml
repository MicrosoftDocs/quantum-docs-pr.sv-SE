### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Mäter en enskild qubit i Y-basen och återställer den till ett fast initialt tillstånd efter mätningen.


  Utför en qubit-mätning i $Y $-basis och säkerställer att qubit returneras till $ \ket {0} $ efter mätningen.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: En enda qubit som ska mätas.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatet av att mäta `target` Pauli-$Y $-basen.
    isPrimitive: true
    uid: Result

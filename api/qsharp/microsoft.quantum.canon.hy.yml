### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder Y-basen analog till Hadamard-omvandlingen som interändrar Z-och Y-axlarna.


  Y Hadamard-transformeringen $H _Y = S H $ på en enda qubit är:


  \begin{align} H_Y \mathrel{: =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ &-i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Qubit som porten ska tillämpas på.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

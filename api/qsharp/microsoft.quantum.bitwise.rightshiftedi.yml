### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Skiftar den bitvisa representationen av ett tal direkt med ett angivet antal bitar.
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Det tal vars bitvisa representation ska flyttas till höger (mindre signifikant).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Antalet bitar som ska `value` flyttas till höger.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Värdet för `value` , flyttas direkt med `amount` bitar.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representerar en Oracle för att förbereda deterministiska tillstånd.


  Indatamängden till Oracle-$O $ är:


  - Registret som kommer att lagra det önskade Quantum-läget $\_\ket{\psi} s $.
remarks: >-
  Den här Oracle definieras av $O{0}\ket = \ket{\psi} $ reagerar på beräknings bas tillstånd $ \ket{0}$ för att skapa tillstånd $ \ket{\psi} $.

  Den första parametern är qubit-registret för $ \ket{\psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);

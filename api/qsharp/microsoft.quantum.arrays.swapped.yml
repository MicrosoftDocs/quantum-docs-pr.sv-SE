### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: microsoft.quantum.arrays
summary: Använder en växling av två element i en matris.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Index för det första element som ska växlas.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Index för det andra element som ska växlas.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matris med element som ska växlas.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Den matris som har den tillämpade växlingen på plats.


      ## <a name="example"></a>Exempel


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true

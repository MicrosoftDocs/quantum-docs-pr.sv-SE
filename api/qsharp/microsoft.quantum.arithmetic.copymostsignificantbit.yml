### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Kopierar den mest signifikanta biten i ett qubit `from` -register som representerar ett osignerat heltal till `target`qubit.
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Det osignerade heltalet som den högsta biten kopieras från.

      heltalet är kodat i litet endian-format.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Qubit som den högsta biten kopieras till. Bit kodningen används i beräknings basen.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian

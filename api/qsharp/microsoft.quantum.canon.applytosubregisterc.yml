### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterc
name: ApplyToSubregisterC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på ett under register i ett register, där qubits anges av en matris med sina index.

  Modifieraren `C` anger att åtgärden är kontrollerbar.
syntax: 'operation ApplyToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Åtgärd att tillämpa på under registrering.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: En matris med index som anger vilka qubits som åtgärden ska tillämpas på.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registrera på vilken åtgärden fungerar.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled

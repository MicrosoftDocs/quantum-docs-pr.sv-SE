### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Förutsätter att sannolikheten för ett enskilt tillstånd för ett Quantum-register har det förväntade värdet.


  Med en $n $-qubit Quantum State $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $, förutsätter att sannolikheten $ | \ alpha_j | ^ 2 $ för tillstånd $ \ket{j} $ som har indexerats av $j $ har det förväntade värdet.
examples: >-
  Anta att `qubits` registret kodar ett 3-qubit Quantum-tillstånd $ \ket{\psi} = \ sqrt {1/8} \ ket {0} + \ sqrt {7/8} \ ket {6} $ i litet endian-format.

  Det innebär att antalet tillstånd $ \ket {0} \equiv\ket {0} \ket {0} \ket {0} $ och $ \ket \equiv\ket {6} \ket \ket {0} {1} {1} $. Följande kontroller lyckades:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Index $j $ för tillstånd $ \ket{j} $ som representeras av ett `LittleEndian` register.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: Det förväntade värdet för $ | \ alpha_j | ^ 2 $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Qubit-register som lagrar $ \ket{\psi} $ i litet endian-format.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Absolut tolerans för skillnaden mellan faktiskt och förväntat värde.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

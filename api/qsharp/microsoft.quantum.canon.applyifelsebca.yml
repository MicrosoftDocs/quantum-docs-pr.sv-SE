### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en av två enhetliga åtgärder, beroende på värdet för en klassisk bit.


  Med en bit `bit`, använder åtgärden `trueOp` med `trueInput` som indatatyp när `bit` är `true`och tillämpar `falseOp(falseInput)` när `bit` är `false`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Det booleska värde som används för att avgöra om `trueOp` eller `falseOp` tillämpas.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Den enhetliga åtgärd som ska tillämpas när `bit` är `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Indata som ska tillhandahållas `trueOp` när `bit` är `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Den enhetliga åtgärd som ska tillämpas när `bit` är `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Indata som ska tillhandahållas `falseOp` när `bit` är `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för åtgärden `trueOp` att tillämpas villkorligt.
- uid: "'U"
  summary: Indatatypen för åtgärden `falseOp` att tillämpas villkorligt.
functors:
- Adjoint
- Controlled

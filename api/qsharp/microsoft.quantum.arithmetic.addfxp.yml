### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Lägger till två värden för fasta punkter som lagras i Quantum-registren.


  Med två register med fasta punkter i stat $ \ket{f_1} $ och $ \ket{f_2} $, utför åtgärden $ \ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2} $.
remarks: Den aktuella implementeringen kräver att två fasta nummer måste ha samma positions position i beräkningen från den minst signifikanta biten, d.v.s. $n _i $ och $p _i $ måste vara lika.
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Första fasta punkts nummer
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Det andra fasta punkt numret kommer att uppdateras så att det innehåller summan av de två indatana.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

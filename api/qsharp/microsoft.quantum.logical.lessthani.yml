### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Returnerar true om och endast om ett tal är mindre än ett annat tal.
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Det första värdet som ska jämföras.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Det andra värdet som ska jämföras.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` om och bara om `a` är strikt mindre än `b` .'
    isPrimitive: true
    uid: Bool

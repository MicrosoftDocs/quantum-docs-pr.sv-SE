- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: En enhetlig $U $ som tillämpar Pauli-strängen på $ (X ^ {z + 1}\_pY ^ {z}\_p) z\_{p-1}... Z_0 $ på qubits $0. p $ som villkoras på ett index $z \in\{0, 1\}$ och $p $. Det vill säga $ $ \begin{align} U\ket {z} \ ket {p} \ ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_pY ^ {z}\_p) z\_{p-1}... Z_0 \ket{\psi} \end{align} $ $

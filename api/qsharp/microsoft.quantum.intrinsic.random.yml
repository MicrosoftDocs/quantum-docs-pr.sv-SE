### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Den slumpmässiga åtgärden tar en matris med dubbla värden som indatatyper och returnerar ett slumpmässigt markerat index i matrisen som en `Int`.

  Sannolikheten för att välja ett speciellt index är proportionerlig till värdet för mat ris elementet i det indexet.

  Mat ris element som är lika med noll ignoreras och deras index returneras aldrig. Om något mat ris element är mindre än noll, eller om inget mat ris element är större än noll, så Miss lyckas åtgärden.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: En matris med flytt ALS siffror som är proportionella mot sannolikheten för att välja varje index.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Ett heltal $i $ med sannolikhet $ \Pr (i) = p_i/\sum_i p_i $, där $p _i $ är $i $ th-delen av `probs`.
    isPrimitive: true
    uid: Int

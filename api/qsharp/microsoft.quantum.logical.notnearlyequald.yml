### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Returnerar true om och endast om två indata inte är nästan identiska (dvs. inte är inom toleransen för 1e-12).
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Det första värdet som ska jämföras.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Det andra värdet som ska jämföras.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` om och bara om `a` är nästan lika med `b`.'
    isPrimitive: true
    uid: Bool

### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  I gemensamma fall åtgärdas ett register över qubits i Pauli Z.


  Med andra ord mäter åtgärden $Z \otimes Z \otimes \cdots \otimes Z $ på ett angivet register.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registret som ska mätas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatet av mätningen $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result

### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Använder en rotation om den aktuella Pauli-axeln.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} där $ \mu \in \{ i, X, Y, Z \} $.
remarks: När den anropas `pauli = PauliI` , tillämpar den här åtgärden en *Global fas*. Den här fasen kan vara viktig när den används med `Controlled` Functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli-operatorn ($ \mu $) ska exponentiated för att forma rotationen.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Vinkel för vilken qubit ska roteras.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit som porten ska tillämpas på.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionca
name: ApplyToPartitionCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder ett åtgärds par för en viss partition av ett register i två delar.

  Modifieraren `CA` visar att åtgärden är kontrollerbar och adjointable.
syntax: 'operation ApplyToPartitionCA (op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Det par med åtgärder som ska tillämpas på den aktuella partitionen.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Antalet qubits från målet som ska läggas till i den första delen av partitionen.

      Återstående qubits utgör den andra delen av partitionen.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Ett register över qubits som är partitionerade och drivs av de två åtgärder som anges.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytopartition

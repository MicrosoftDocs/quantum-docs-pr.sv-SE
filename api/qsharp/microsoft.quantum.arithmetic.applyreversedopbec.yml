  - name: öpp
    summary: Åtgärd som agerar på ett big-endian-register.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: Registrera dig
    summary: Ett litet endian-register som ska omvandlas.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Enhet
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Med en uppsättning exempel och en sekventiell klassificerare beräknar klassificerings sannolikheten för dessa prover genom att upprepade gånger mäta utdata från klassificeraren i varje exempel.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Toleransen för att tillåta kodning av exemplet i en tillstånds förberedelse åtgärd.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Den sekventiella modell som används för att uppskatta klassificerings sannolikheten för de aktuella exemplen.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: En matris med funktions vektorer för varje exempel som ska klassificeras.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Antalet mätningar som ska användas vid uppskattning av klassificerings sannolikheten.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: En matris med uppskattningar av klassificerings sannolikheten för varje angivet exempel.
    isArray: true
    isPrimitive: true
    uid: Double

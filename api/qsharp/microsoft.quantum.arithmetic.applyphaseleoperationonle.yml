uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Tillämpar en åtgärd som tar en <xref:microsoft.quantum.arithmetic.littleendian> registrera sig som inloggade på ett mål register av typen <xref:microsoft.quantum.arithmetic.phaselittleendian>.
remarks: Registret omvandlas till `PhaseLittleEndian` när <xref:microsoft.quantum.canon.qftle> används och skickas sedan tillbaka till den ursprungliga representationen efter program varan `op`.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op

### YamlMime:QSharpType
uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Beräknar Bloch-sfär koordinaterna för ett enda qubit-tillstånd.


  Med två komplexa tal $a 0, a1 $ som representerar qubit-läget, beräknar koordinaterna för Bloch-sfären så att $a 0 \ket{0} + a1 \ket{1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ theta/2)} \ket{0}+ e ^ {i \phi/2}\sin{(\ theta/2)} \ket{1}) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Komplex koefficient för State $ \ket{0}$.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Komplex koefficient för State $ \ket{1}$.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: En tupel som `(ComplexPolar(r, t), phi, theta)`innehåller.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double

### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Faser för en sekvens av partiella reflektioner i amplitud förstärkning.
remarks: >-
  Den första parametern är en matris med faser för reflektion om start läget. Den andra parametern är en matris med faser för reflektion om mål status.

  Båda matriserna måste ha samma längd. Observera att i många fall introducerar den första fasen om start tillstånd och senaste fasen om mål tillstånd en global fas ändring och kan ställas in på $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applylowdepthand
name: ApplyLowDepthAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Inverterar en specifik mål-qubit, om och bara om båda kontroll qubits är i läget 1, med T-djup 1, med hjälp av mått för att utföra den angränsande åtgärden.


  Inverterar `target` om och endast om båda kontrollerna är 1, men förutsätter att `target` är i tillstånd 0.  Åtgärden har T-Count 4, T-djup 1 och kräver en qubit och kan därför föredras för en CCNOT-åtgärd, om `target` är känt som 0.  Det angränsande av den här åtgärden är mått baserat och kräver inga T-grindar och ingen hjälps qubit.
syntax: 'operation ApplyLowDepthAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "nya byggen för den feltoleranta Toffoli-porten", inventering. Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) Doi: 10.1103/PhysRevA. 87.022328

  - Peter selinger: "Quantum-kretsar om T-djupgående One", inventering. Rev. A 87, 042302, 2013 [arXiv: 1210.0974](https://arxiv.org/abs/1210.0974) Doi: 10.1103/PhysRevA. 87.042302
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Första kontrollen qubit
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Qubit för andra kontrollen
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Mål auxillary qubit; måste vara i tillstånd 0
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

  - name: signalOracle
    summary: Enhetlig Oracle $O $ av typ `ObliviousOracle` som fungerar tillsammans i hjälp-och system registret
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Index till Single-qubit flagga-register
    isPrimitive: true
    uid: Int

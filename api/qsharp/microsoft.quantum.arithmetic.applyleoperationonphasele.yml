uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Tillämpar en åtgärd som tar en <xref:microsoft.quantum.arithmetic.phaselittleendian> registrera sig som inloggade på ett mål register av typen <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: Registret omvandlas till `LittleEndian` när <xref:microsoft.quantum.canon.qftle> används och skickas sedan tillbaka till den ursprungliga representationen efter program varan `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Åtgärden som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Registret som åtgärden tillämpas på.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

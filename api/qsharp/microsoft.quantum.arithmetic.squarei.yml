uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Beräknar kvadraten av heltalet `xs` i `result` , som måste vara noll först.
remarks: Använder en vanlig Shift-och-Lägg-metod för att beräkna fyr kanten. Sparar $n-$1-qubits jämfört med den enkla lösningen som först kopierar x x innan en vanlig multiplikator appliceras och sedan ångrar kopierings åtgärden.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit Number till Square (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $2N $-bit result (LittleEndian) måste ha statusen $ \ket {0} $ initialt.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

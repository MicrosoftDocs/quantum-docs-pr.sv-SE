### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Jämför två tal med fasta punkter som lagras i Quantum-registren och styr en vändning på resultatet.
remarks: Den aktuella implementeringen kräver att de två fasta punkternas nummer har samma punkt position och samma antal qubits.
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: Första fasta punkts nummer som ska jämföras.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Andra fasta punkts nummer som ska jämföras.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Resultatet av jämförelsen. Kommer att vändas om `fp1 > fp2` .
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Kontrollerar om åtgärden `givenU` är lika med åtgärden `expectedU` för den angivna indata-storleken genom att kontrol lera åtgärdens åtgärder endast på vektorerna från beräknings basen.

  Detta är ett nödvändigt, men inte tillräckligt, villkor för likheten av två unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Antalet qubits-$n $ som driften `givenU` och `expectedU` arbetar med.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Åtgärden på $n $ qubits ska kontrol leras.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Referens åtgärd på $n $ qubits som `givenU` ska jämföras med.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

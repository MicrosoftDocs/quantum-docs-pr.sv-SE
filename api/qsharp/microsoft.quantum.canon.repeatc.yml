### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeatc
name: RepeatC
type: operation
namespace: microsoft.quantum.canon
summary: Upprepar en åtgärd ett angivet antal gånger.
examples: >-
  Följande är likvärdiga:


  ```Q#

  RepeatC(U, 17, target);

  (BoundC(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatC (op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: Åtgärden som ska anropas upprepade gånger.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: nTimes
    summary: Antalet gånger som ska anropas `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Inpasset som ska skickas till `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: Den typ av Indatatyp som förväntas av `op` .
functors:
- Controlled

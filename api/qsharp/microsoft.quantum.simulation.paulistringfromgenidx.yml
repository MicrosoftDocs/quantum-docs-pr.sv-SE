    summary: '`GeneratorIndex` typ som kodar en Pauli-term.'
    uid: microsoft.quantum.simulation.generatorindex
output:
  content: (Pauli[], Int[])
  types:
  - summary: Pauli-strängen för den term som beskrivs av en `GeneratorIndex`och index till den qubits som den agerar på.
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
    - isArray: true
      isPrimitive: true
      uid: Int

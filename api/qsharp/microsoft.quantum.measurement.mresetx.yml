### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mäter en enskild qubit i X-basen och återställer den till ett fast initialt tillstånd efter mätningen.


  Utför en qubit-mätning i $X $-basis och säkerställer att qubit returneras till $ \ket {0} $ efter mätningen.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: En enda qubit som ska mätas.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatet av att mäta `target` Pauli-$X $-basen.
    isPrimitive: true
    uid: Result

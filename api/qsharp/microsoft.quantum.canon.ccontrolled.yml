uid: microsoft.quantum.canon.ccontrolled
name: CControlled
type: function
namespace: Microsoft.Quantum.Canon
summary: Med en åtgärd op returnerar en ny åtgärd som tillämpar op om en klassisk kontroll bit är sann. Om `false`händer ingenting.
syntax: "function CControlled (op : ('T => Unit)) : ((Bool, 'T) => Unit)"
input:
  content: "(op : ('T => Unit))"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ((Bool, 'T) => Unit)
  types:
  - summary: En ny åtgärd som är OP om den klassiska kontroll biten är true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.

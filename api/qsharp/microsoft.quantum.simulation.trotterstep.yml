### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: Microsoft.Quantum.Simulation
summary: Implementerar en enda tids period – steg-för-steg-utveckling enligt systemet som `EvolutionGenerator` beskrivs i använda en Trotter – Suzuki-dekomposition.
remarks: Mer information om Trotter – Suzuki diskomposition finns i [Tidssorterad sammansättning](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: En fullständig beskrivning av systemet som ska simuleras.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Ordning för Trotter Integrator. Det måste vara antingen 1 eller ett jämnt tal.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Varaktighet för simulerad tids utveckling i ett enda Trotter-steg.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Enhetlig drift som uppskattar ett enda steg i tids utvecklingen för varaktighet `trotterStepSize`.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

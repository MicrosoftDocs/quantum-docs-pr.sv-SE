### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applyxcontrolledontruthtablewithcleantarget
name: ApplyXControlledOnTruthTableWithCleanTarget
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  Tillämpar @"microsoft.quantum.intrinsic.x" åtgärden på `target` , om den booleska funktionen `func` utvärderas som sant för den klassiska den klassiska tilldelningen i `controlRegister` .


  Den här åtgärden implementerar ett specialfall av @"microsoft.quantum.synthesis.applyxcontrolledontruthtable" , där mål-qubit är känt i $ \ket {0} $-tillstånd.


  Implementeringen använder @"microsoft.quantum.intrinsic.cnot" och @"microsoft.quantum.intrinsic.r1" portar.  Implementeringen av den angränsande åtgärden är optimerad och använder mätnings-baserad avberäkning.
syntax: 'operation ApplyXControlledOnTruthTableWithCleanTarget (func : BigInt, controlRegister : Qubit[], target : Qubit) : Unit'
input:
  content: '(func : BigInt, controlRegister : Qubit[], target : Qubit)'
  types:
  - name: func
    summary: Boolesk sanningen tabell representeras som ett stort heltal
    isPrimitive: true
    uid: BigInt
  - name: controlRegister
    summary: Register över kontroll qubits
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Mål-qubit (måste vara i $ \ket {0} $ State)
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.synthesis.applyxcontrolledontruthtable

### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  För ett icke-negativt heltal `a` returnerar antalet bitar som krävs för att representera `a` .


  Det vill säga returnerar det minsta $n $ som $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Det heltal vars bit-storlek ska beräknas.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Bit-storlek för `a` .
    isPrimitive: true
    uid: Int

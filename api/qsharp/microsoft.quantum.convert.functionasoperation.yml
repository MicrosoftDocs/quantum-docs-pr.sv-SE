### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: microsoft.quantum.convert
summary: >-
  Konverterar funktioner till åtgärder.


  Med en funktion returnerar en åtgärd som anropar funktionen och som inte gör något annat.
remarks: Detta är främst användbart för att skicka funktioner till Functions eller åtgärder som förväntar sig en åtgärd som indatamängd.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: En funktion som ska konverteras till en åtgärd.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: En åtgärd `op` som `op(input)` är identisk med `fn(input)` för alla `input` .
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Indatatypen för funktionen som ska konverteras.
- uid: "'Output"
  summary: Utdatatypen för funktionen som ska konverteras.

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Beräknar motsvarande 1/x för ett osignerat heltal x med hjälp av heltals division. Resultatet, som tolkas som ett heltal, blir `floor(2^(2*n-1) / x)` .
remarks: För indata x = 0 blir utdata alla.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n-bitars osignerat heltal
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2N-bitars utdata måste vara i $ \ket {0} $ inlednings vis.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

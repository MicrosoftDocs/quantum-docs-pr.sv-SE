    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registret vars tillstånd ska roteras med $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

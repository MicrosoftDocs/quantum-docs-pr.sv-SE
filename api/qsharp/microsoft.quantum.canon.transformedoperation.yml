### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperation
name: TransformedOperation
type: function
namespace: Microsoft.Quantum.Canon
summary: Med en funktion och en åtgärd returnerar en ny åtgärd vars Indatatyp omvandlas av den angivna funktionen.
examples: >-
  Följande anrop använder för @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" att transformera en åtgärd som har @"Microsoft.Quantum.Arithmetic.BigEndian" utformats för indata till en åtgärd som accepterar @"Microsoft.Quantum.Arithmetic.LittleEndian"indata av typen:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperation (fn : ('U -> 'T), op : ('T => Unit)) : ('U => Unit)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit))"
  types:
  - name: fn
    summary: En funktion som transformerar den angivna ingången i ett formulär som förväntas av åtgärden.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Åtgärden som ska transformeras.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('U => Unit)
  types:
  - summary: En ny åtgärd tbat anropar `fn` sina indata och skickar sedan resultatet till. `op`
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit

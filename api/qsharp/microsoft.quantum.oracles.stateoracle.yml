uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representerar en Oracle för tillstånds förberedelse.


  Indata till Oracle-$O $ är:


  - Ett heltal som indexerar flaggan qubit $f $.

  - Systemet registrerar $s $ som kommer att lagra det önskade Quantum-läget $\_\ket{\psi} s $.
remarks: >-
  Den här Oracle definieras av $ ${0}\_O\ket {f}{0}\_\ket s ={1}\_\lambda\ket f\ket {\ PSI\_} s + \sqrt{1-| \lambda | ^ 2}{0}\_\ket f\cdots, $ $ agerar på beräknings bas status $ \ket{0}\_{f} \ket{0}\_s $ för att skapa mål tillstånd $ \ket{\psi} s\_$ med amplitud $ \lambda $ för att skapa mål tillstånd $ \ket s ${1}\_med amplitud $ $ i den bas som

  Den första parametern är ett index för qubit-registret för $ \ket{0}\_f $. Den andra parametern omfattar båda registren.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);

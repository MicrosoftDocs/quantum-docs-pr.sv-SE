### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: EXP
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Använder exponenten för en multi-qubit Pauli-operator.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} där $P _i $ är det $i $ th-elementet i `paulis`och där $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(Paulis: Pauli [], theta: Double, qubits: qubit [])'
  types:
  - name: Paulis
    summary: Matris med qubit Pauli-värden som indikerar betalares produkt faktorer på varje qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Vinkeln för den angivna multi-qubit Pauli-operatorn som mål registret ska roteras med.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registrera dig för att tillämpa den aktuella rotationen på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Enhet
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

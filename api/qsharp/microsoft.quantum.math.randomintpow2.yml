### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Genererar ett slumpmässigt heltal som samplas från alla heltal som kan representeras i ett givet antal bitar.
remarks: Den här funktionen <xref:microsoft.quantum.intrinsic.random>anropar, så att dess slumpmässighet beror på `Random`implementeringen av.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Antalet klassiska bitar som krävs för att representera det största heltal som kan returneras av den här åtgärden.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Ett heltal $x $ enhetligt från $ [0, 2 ^ {\texttt{maxBits}}-1] $; det vill säga med $ \Pr (x) = \frac{1}{2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int

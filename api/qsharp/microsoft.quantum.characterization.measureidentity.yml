### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Mäter identitets operatören på ett register över qubits.
remarks: >-
  Eftersom $ \boldone $ endast har eigenvalue $1 $, och inte har ett negativt eigenvalue, returnerar `Zero`den här åtgärden alltid, som motsvarar eigenvalue $ + 1 = (-1) ^ 0 $, och orsakar ingen komprimering av status för. `register`


  Den här åtgärden är inte användbar, men är användbar i samband med process-Tomography, eftersom den ger information om spårning av väntande processer i en Quantum-process.

  I synnerhet bör en mål dator med förlust mått ersätta den här åtgärden med en faktisk mätning på $ \boldone $.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registret som ska mätas.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Resultatvärdet `Zero`.
    isPrimitive: true
    uid: Result

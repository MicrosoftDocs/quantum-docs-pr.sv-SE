### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyccnotchain
name: ApplyCCNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Implementerar en överlappande av CCNOT-grindar som styrs på motsvarande bitar av två qubit-register, och fungerar på nästa qubit i en av registren.

  Från qubits vid position 0 i båda registren register som kontroller, tillämpas CCNOT på qubit vid position 1 i mål registret, och styrs sedan av qubits vid position 1 på qubit vid position 2 i mål registret, osv., som avslutas med en åtgärd på mål qubit i position `Length(nQubits)-1` .
remarks: Mål qubit-registret måste ha en qubit över det andra registret.
syntax: 'operation ApplyCCNOTChain (register : Qubit[], targets : Qubit[]) : Unit'
input:
  content: '(register : Qubit[], targets : Qubit[])'
  types:
  - name: register
    summary: Qubit-registrering, används endast för kontroller.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubit-register som används för kontroller och som mål.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

uid: microsoft.quantum.canon.applytotaila
name: ApplyToTailA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en åtgärd på det sista elementet i en matris.


  En specifik åtgärd `op` och en matris med mål `targets` gäller `op(Tail(targets))` .
syntax: "operation ApplyToTailA (op : ('T => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas.
functors:
- Adjoint

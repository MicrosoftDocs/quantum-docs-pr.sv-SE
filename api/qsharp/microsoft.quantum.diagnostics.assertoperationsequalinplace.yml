### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Två åtgärder förutsätter att de fungerar identiskt för alla ingångs tillstånd.


  Den här kontrollen implementeras genom att kontrol lera åtgärds åtgärderna för alla tillstånd i formuläret $V _0 \otimes... \otimes V_ {n-1} $, där $V _k $ är ett av tillstånden $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ och $ \ket{i} $ (+ 1 eigenstate av Pauli Y-operatorn).


  Den här kontrollen använder $n $ qubits och kräver flera anrop av de åtgärder som jämförs.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: Grunden för tillstånden $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ och $ \ket{i} $ är Chuang-Nielsen-basen, som beskrivs i i [ *. L. Chuang, M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001).
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Antalet qubits $n $ som åtgärderna `givenU` och `expectedU` fungerar på.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Åtgärden på $n $ qubits ska kontrol leras.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Referens åtgärd på $n $ qubits som `givenU` ska jämföras med.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

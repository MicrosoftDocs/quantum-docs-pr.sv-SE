### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: Returnerar en diskret kategoriska-distribution där sannolikheten för var och en av de givna resultat som anges uttryckligen anges.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: Returnerar en enhetlig distribution över ett angivet inklusiv-intervall.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: Returnerar en enhetlig distribution över ett angivet inklusivt intervall.
- uid: microsoft.quantum.random.normaldistribution
  summary: Returnerar en normal distribution med ett angivet medelvärde och varians.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: Returnerar en normal distribution med medelvärden 0 och varians 1.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: Med en kontinuerlig distribution returnerar en ny distribution som transformerar originalet med en specifik funktion.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Ritar ett slumpmässigt exempel från en kategoriska-distribution som anges av en lista över sannolika.
- uid: microsoft.quantum.random.drawrandombool
  summary: Vid en lyckad sannolikhet returnerar en enskild Bernoulli-utvärdering som är sann med den aktuella sannolikheten.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: Ritar ett slumpmässigt reellt tal i ett angivet inklusiv-intervall.
- uid: microsoft.quantum.random.drawrandomint
  summary: Ritar ett slumpmässigt heltal i ett angivet inklusivt intervall.
- uid: microsoft.quantum.random.drawrandompauli
  summary: Ritar ett slumpmässigt Pauli-värde.
- uid: microsoft.quantum.random.maybechooseelement
  summary: Om du har fått en data mat ris och en distribution över sina index, försöker att välja ett element slumpmässigt.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: Representerar en univariate sannolikhets fördelning över heltal av godtycklig storlek.
- uid: microsoft.quantum.random.complexdistribution
  summary: Representerar en univariate sannolikhets fördelning över komplexa tal.
- uid: microsoft.quantum.random.continuousdistribution
  summary: Representerar en univariate sannolikhets fördelning över reella tal.
- uid: microsoft.quantum.random.discretedistribution
  summary: Representerar en univariate sannolikhets fördelning över heltal.

### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementerar en omvänd sum-grind. En driven bit som `carryIn` `summand1` `summand2` `carryIn`är `summand1` kodad i qubit och två summand-bitar som är kodad i och, beräknar den bitvisa XOR och `summand2` `summand2` i qubit.
remarks: I motsats till `Carry` åtgärden, beräknar detta inte den utgående biten.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Första summand-qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Andra summand-qubit ersätts med den nedre biten av summan av `summand1` och. `summand2`
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

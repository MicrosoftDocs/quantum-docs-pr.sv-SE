name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representerar en samling av `GeneratorIndex`es.


  Vi itererar över den här samlingen med ett heltal för ett enda index och storleken på samlingen antas vara känd.
remarks: Du kan enkelt definiera instanser av `GeneratorSystem` med hjälp av funktionen <xref:microsoft.quantum.arrays.lookupfunction>.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));

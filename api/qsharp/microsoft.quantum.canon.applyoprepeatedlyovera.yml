### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyovera
name: ApplyOpRepeatedlyOverA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Använder samma OP över ett qubit-register flera gånger.
syntax: 'operation ApplyOpRepeatedlyOverA (op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: En åtgärd som ska tillämpas flera gånger på qubit-registreringen
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: Kapslade matriser som beskriver målen för op. Varje matris ska innehålla en lista över InTS som beskriver de qubits som ska användas.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit-register att du ska handla på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyseriesofops

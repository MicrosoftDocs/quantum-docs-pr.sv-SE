### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Beräknar energin som är kopplad till en specifik Jordanien-Wigner Hamiltonian-period


  Den här åtgärden uppskattar förväntat värde som är kopplat till varje mått operator och multiplicerar det med motsvarande koefficient, med hjälp av sampling.

  Resultaten sammanställs i en variabel som innehåller energin från Jordanien-Wigner-termen.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: Den plats som används för förberedelse av tillstånd.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: Mått operatörerna för den Jordanien-Wigner termen.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: Koefficienterna för The Jordanien-Wigner-termen.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: Antalet qubits som krävs för att simulera molekyl systemet.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: Antalet prover som ska användas för uppskattning av förväntad term.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Den energi som är kopplad till den Jordanien-Wigner termen.
    isPrimitive: true
    uid: Double

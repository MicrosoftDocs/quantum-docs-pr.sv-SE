### YamlMime:QSharpNamespace
uid: microsoft.quantum.arrays
name: Microsoft.Quantum.Arrays
summary: " # <a name=\"summary\"></a>Sammanfattning\n Det här namn området innehåller funktioner för att skapa och ändra data mat ris."
functions:
- uid: microsoft.quantum.arrays.all
  summary: Tilldelas en matris och ett predikat som har definierats för elementen i matrisen och kontrollerar om alla element i matrisen uppfyller predikatet.
- uid: microsoft.quantum.arrays.any
  summary: Med en matris och ett predikat som har definierats för elementen i matrisen, kontrollerar om minst ett element i matrisen uppfyller predikatet.
- uid: microsoft.quantum.arrays.chunks
  summary: Delar upp en matris i flera delar med samma längd.
- uid: microsoft.quantum.arrays.constantarray
  summary: Skapar en matris med angiven längd med alla element som motsvarar det aktuella värdet.
- uid: microsoft.quantum.arrays.enumerated
  summary: Med en matris returneras en ny matris som innehåller element från den ursprungliga matrisen tillsammans med indexen för varje element.
- uid: microsoft.quantum.arrays.equala
  summary: Två matriser av samma typ och ett predikat som har definierats för par element i matriserna, kontrollerar om matriserna är lika.
- uid: microsoft.quantum.arrays.exclude
  summary: Returnerar en matris som innehåller elementen i en annan matris, förutom element i en specifik lista med index.
- uid: microsoft.quantum.arrays.filtered
  summary: Med tanke på en matris och ett predikat som har definierats för elementen i matrisen, returnerar en matris som består av de element som uppfyller predikatet.
- uid: microsoft.quantum.arrays.fold
  summary: Itererar en funktion `f` genom en matris `array` och returnerar `f(f(f(initialState, array[0]), array[1]), ...)` .
- uid: microsoft.quantum.arrays.head
  summary: Returnerar det första elementet i matrisen.
- uid: microsoft.quantum.arrays.indexof
  summary: Returnerar det första indexet för det första elementet i en matris som uppfyller ett angivet predikat. Returnerar-1 om det inte finns något sådant element.
- uid: microsoft.quantum.arrays.indexrange
  summary: Med den här matrisen returneras ett intervall över indexets index, vilket är lämpligt för användning i en for-slinga.
- uid: microsoft.quantum.arrays.isempty
  summary: Returnerar true om och endast om en matris är tom.
- uid: microsoft.quantum.arrays.ispermutation
  summary: Utdata är true om och bara om en specifik matris representerar en permutation.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Med en matris returneras en funktion som returnerar element i matrisen.
- uid: microsoft.quantum.arrays.mapped
  summary: Med tanke på en matris och en funktion som har definierats för elementen i matrisen, returnerar en ny matris som består av de bilder som finns i den ursprungliga matrisen under funktionen.
- uid: microsoft.quantum.arrays.mappedbyindex
  summary: Med tanke på en matris och en funktion som har definierats för de indexerade elementen i matrisen, returnerar en ny matris som består av de bilder som finns i den ursprungliga matrisen under funktionen.
- uid: microsoft.quantum.arrays.most
  summary: Skapar en matris som är lika med en indataparameter förutom att det sista mat ris elementet har släppts.
- uid: microsoft.quantum.arrays.padded
  summary: Returnerar en matris som är utfyllnadad vid med angivna värden upp till en angiven längd.
- uid: microsoft.quantum.arrays.partitioned
  summary: Delar upp en matris i flera delar.
- uid: microsoft.quantum.arrays.rest
  summary: Skapar en matris som är lika med en indataparameter förutom att det första mat ris elementet har släppts.
- uid: microsoft.quantum.arrays.reversed
  summary: Skapa en matris som innehåller samma element som en inmatad matris men i omvänd ordning.
- uid: microsoft.quantum.arrays.sequencei
  summary: Hämta en matris med heltal inom ett angivet intervall.
- uid: microsoft.quantum.arrays.sequencel
  summary: Hämta en matris med heltal inom ett angivet intervall.
- uid: microsoft.quantum.arrays.subarray
  summary: Tar en matris och en lista med platser och skapar en ny matris som är utformad från elementen i den ursprungliga matrisen som matchar de tilldelade platserna.
- uid: microsoft.quantum.arrays.swapped
  summary: Använder en växling av två element i en matris.
- uid: microsoft.quantum.arrays.tail
  summary: Returnerar det sista elementet i matrisen.
- uid: microsoft.quantum.arrays.tuplearrayasnestedarray
  summary: Förvandlar en lista med 2-tupler till en kapslad matris.
- uid: microsoft.quantum.arrays.where
  summary: Utifrån ett predikat och en matris returneras indexen för den matris där predikatet är sant.
- uid: microsoft.quantum.arrays.zip
  summary: Två matriser returnerar en ny uppsättning par, så att varje par innehåller ett element från varje ursprunglig matris.
- uid: microsoft.quantum.arrays.zip3
  summary: Med tre matriser returnerar en ny matris med 3-tupler, så att varje 3-tupel innehåller ett element från varje ursprunglig matris.
- uid: microsoft.quantum.arrays.zip4
  summary: Med fyra matriser returnerar en ny matris med 4-tupler, så att varje 4-tupel innehåller ett element från varje ursprunglig matris.
operations:
- uid: microsoft.quantum.arrays.foreach
  summary: Med en matris och en åtgärd som har definierats för elementen i matrisen returnerar en ny matris som består av de avbildningar av den ursprungliga matrisen under åtgärden.

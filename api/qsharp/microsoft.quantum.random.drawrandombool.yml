### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Vid en lyckad sannolikhet returnerar en enskild Bernoulli-utvärdering som är sann med den aktuella sannolikheten.
examples: >-
  Följande exempel på Q #-kodfragment vänder sig från en prioriterad mynt:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Sannolikheten som `true` ska returneras.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` med sannolikhet `successProbability` och `false` sannolikhet `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool

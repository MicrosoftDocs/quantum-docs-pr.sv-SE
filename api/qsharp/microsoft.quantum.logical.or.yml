### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Returnerar den booleska disknuten av två värden.
remarks: >-
  Till skillnad från `or` operatorn är den här funktionen inte en kort krets, så att båda indatana utvärderas fullständigt.


  Till följd av kort slutning är följande motsvarigheter:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Det första värdet som ska beaktas.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Det andra värdet som ska beaktas.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` om och endast om antingen `a` eller `b` `true` .'
    isPrimitive: true
    uid: Bool

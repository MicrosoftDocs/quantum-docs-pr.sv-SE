### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Utför en mätning av en enskild qubit i Pauli-$Z $ bas.


  Resultatet av utdata anges av distributionen \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Motsvarar:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit som ska mätas.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` om $ + $1-eigenvalue observeras och `One` om $-$1-eigenvalue observeras.'
    isPrimitive: true
    uid: Result

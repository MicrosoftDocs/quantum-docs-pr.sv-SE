### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Med ett exempel och en sekventiell klassificerare beräknar klassificerings sannolikheten för det exemplet genom att upprepade gånger mäta utdata från klassificeraren i det angivna exemplet.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: Toleransen för att tillåta kodning av exemplet i en tillstånds förberedelse åtgärd.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Den sekventiella modell som används för att beräkna klassificerings sannolikheten för det aktuella exemplet.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: Funktions vektorn för det exempel som ska klassificeras.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Antalet mätningar som ska användas vid uppskattning av klassificerings sannolikheten.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: En uppskattning av klassificerings sannolikheten för det aktuella exemplet.
    isPrimitive: true
    uid: Double

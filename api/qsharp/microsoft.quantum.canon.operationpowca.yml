### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowca
name: OperationPowCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Genererar en åtgärd till en exponent.

  Modifieraren `A` anger att åtgärden är kontrollerbar och adjointable.


  Det vill säga en åtgärd som representerar en grind $U $, returnerar en ny åtgärd $U ^ m $ för en Power $m $.
syntax: "function OperationPowCA (op : ('T => Unit is Ctl + Adj), power : Int) : ('T => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), power : Int)"
  types:
  - name: op
    summary: En åtgärd $U $ som representerar den port som ska upprepas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: power
    summary: Antalet gånger som $U $ ska upprepas.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl + Adj)
  types:
  - summary: En ny åtgärd som representerar $U ^ m $, där $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Typ av åtgärd som ska användas.
seeAlso:
- microsoft.quantum.canon.operationpow

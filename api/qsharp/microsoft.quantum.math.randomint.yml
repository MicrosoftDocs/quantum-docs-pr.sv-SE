### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Genererar ett enhetligt sampel slumpmässigt heltal som är större än eller lika med noll och mindre än en angiven övre bindning.
remarks: Den här funktionen <xref:microsoft.quantum.intrinsic.random>anropar, så att dess slumpmässighet beror på `Random`implementeringen av.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Ett heltal som är större än det största heltal som returneras av den här åtgärden.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Ett heltal som $x $ enhetligt från det aktuella intervallet. det vill säga med $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int

### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayca
name: DelayCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Tillämpar en viss åtgärd med en fördröjning.


  Vid en åtgärd och indata för åtgärden tillämpas åtgärden när ytterligare indata har angetts.

  I synnerhet `Delay(op, arg, _)` är uttrycket en åtgärd som gäller `op` `arg` vid anrop.

  Uttrycket `Delay(op,arg,_)` kan försena tillämpningen av `op` .
syntax: "operation DelayCA (op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: En åtgärd som ska tillämpas.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argumentet som används för att försena programmets åtgärd genom att använda partiellt program.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska fördröjas.
functors:
- Adjoint
- Controlled

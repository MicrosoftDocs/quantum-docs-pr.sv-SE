  - name: op
    summary: Åtgärd som ska begränsas till en under registrering.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: En matris med index som anger vilka qubits som åtgärden ska begränsas till.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit)
  types:

### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: I gemensamma fall åtgärdas ett register över qubits i Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Med en matris med qubit Pauli-operatörer, mäter varje användning av en angiven mått-gadget och returnerar sedan mat ris resultatet.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mäter den tilldelade Pauli-operatorn med hjälp av en explicit Scratch-qubit för att utföra mätningen.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mäter en enskild qubit i X-basen och återställer den till standard bas läget | 0 〉 efter mätningen.
- uid: microsoft.quantum.measurement.mresety
  summary: Mäter en enskild qubit i Y-basen och återställer den till standard bas läget | 0 〉 efter mätningen.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mäter en enskild qubit i `Z` grunden och återställer den till standard bas läget | 0 〉 efter mätningen.
- uid: microsoft.quantum.measurement.multim
  summary: Mäter varje qubit i en specifik matris enligt standard-basen.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Ställer in en qubit till ett angivet beräknings underlag genom att mäta qubit och tillämpa en bit-flip vid behov.

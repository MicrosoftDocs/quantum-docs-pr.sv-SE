### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Standardalgoritm för Amplituds förstärkning
remarks: Det här är standardalgoritmen för amplituds förstärkning som erhålls genom ett val av `AmpAmpPhasesStandard` reflektions faser som beräknas{0}\_genom att \begin{align} A\ket{0}\_{f}{1}\_\ket s = \lambda\ket f\ket {\ text\_{Target}} s + \sqrt{1-| \lambda |{0}\_^ 2} \ket f\cdots, \end{align} den här åtgärden förbereder{0}\_status \begin{align} \operatorname{AmpAmpByOracle}\ket {{0}\_f} \ket s = \sin ((2n + 1{-1}) \sin ^ (\lambda{1}\_)) \ket f\ket {\ text {\_Target}}{0}\_s + \cdots\ket f \end{align} i `flagQubit` de `auxiliaryRegister` flesta fall, och initieras i tillstånd{0}\_${0}\_\ket f\ket a $.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. tapp*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Antal iterationer $n $ för amplitud förstärkning
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index för att flagga qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: En åtgärd som implementerar en Quantum-algoritm för standard amplituds förstärkning
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Deklarerar att ett klassiskt villkor är falskt.
examples: >-
  Följande Q #-kod skriver ut "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Villkoret som ska deklareras.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Fel meddelande strängen som ska skrivas ut om klassiskt villkor är sant.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Tillämpar en åtgärd för varje index i kartesiska-produkten av flera intervall.


  En åtgärd tillämpas iterativt för varje element i kartesiska-produkten i `0..(bounds[0] - 1)``0..(bounds[1] - 1)`,..., `0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Med en åtgärd `op`är följande två kodfragment likvärdiga:


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: En matris som anger de intervall som ska upprepas, där varje intervall anges som en heltals längd.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: En åtgärd som ska anropas för varje element i den aktuella kartesiska-produkten.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

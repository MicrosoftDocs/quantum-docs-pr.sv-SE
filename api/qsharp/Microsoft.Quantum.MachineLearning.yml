### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Sammanfattning\n Det här namn området innehåller funktioner och åtgärder som används i Quantum Machine Learning-program.\n\n # <a name=\"references\"></a>Referenser\n - Maria Schuld, Alex Bocharov, krysta Svore, Nathan Wiebe, \"Kretsbaserade Quantum-klassificerare\", https://arxiv.org/abs/1804.00633."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Med hänsyn till en uppsättning koefficienter och en tolerans, returnerar en tillstånds förberedelse åtgärd som förbereder varje koefficient som motsvarande amplitud i ett beräknings bas tillstånd, upp till den angivna toleransen.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Med en eller flera lager av kontrollerade rotationer, returnerar ett enskilt lager med modell parameter indexet Skift ATS, så att distinkta skikt är parameterstyrda av distinkta modell parametrar.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Returnerar en matris med enstaka kontrollerade rotationer längs en viss axel, som ordnas cykliskt över ett register över qubits och parametriserade av distinkta modell parametrar.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Returnerar en standard uppsättning med alternativ för utbildningar för utbildning.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Returnerar antalet qubits som krävs för att koda en viss funktions vektor.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Med hänsyn till klassificerings sannolikhet och en förskjutning, returnerar etiketten härledd från den sannolikheten.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Med tanke på en klassificerings mat ris sannolikhet och en förskjutning, returnerar etiketten härledd från varje sannolikhet.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Med hänsyn till en uppsättning koefficienter och en tolerans, returnerar en tillstånds förberedelse åtgärd som förbereder varje koefficient som motsvarande amplitud i ett beräknings grund tillstånd.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Returnerar en matris med okontrollerade (Single-qubit) rotationer längs en viss axel, med en rotation för varje qubit i ett register, med parametrar av distinkta modell parametrar.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Om du har fått en uppsättning av uppskjutna etiketter och en uppsättning korrekta etiketter, returnerar index för var varje uppsättning etiketter skiljer sig.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Med en uppsättning av uppskjutna etiketter och en uppsättning korrekta etiketter, returnerar antalet index där varje uppsättning etiketter skiljer sig.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Returnerar antalet qubits som krävs för att tillämpa en viss sekventiell klassificerare.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Returnerar en matris med en qubit rotationer längs en viss axel, parametriserade av distinkta modell parametrar.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Exempel på en specifik matris med det aktuella schemat.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Returnerar antalet element i ett angivet samplings schema.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Med hänsyn till struktur-och Parameterisering för en sekventiell klassificerare, tillämpas klassificeraren på ett register över qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Med en uppsättning exempel och en sekventiell klassificerare beräknar klassificerings sannolikheten för dessa prover genom att upprepade gånger mäta utdata från klassificeraren i varje exempel.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Med ett exempel och en sekventiell klassificerare beräknar klassificerings sannolikheten för det exemplet genom att upprepade gånger mäta utdata från klassificeraren i det angivna exemplet.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Uppskattar inlärnings toningen för en sekventiell klassificerare i en viss modell och för en viss kodad indatamängd.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Med hänsyn till strukturen för en sekventiell klassificerare, tågen klassificeraren på en viss etikett uppsättning.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Med hänsyn till strukturen för en sekventiell klassificerare, träna klassificeraren på en viss etikett uppsättning från en viss modell.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Verifierar en viss sekventiell klassificerare mot en viss uppsättning förmärkta exempel.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Beskriver en kontrollerad rotation i termer av mål-och kontroll index, rotations axel och index i en modell parameter vektor.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Ett exempel som kallas för en klass som exemplet tillhör.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Ett schema för att rita batchar från en uppsättning exempel.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Beskriver en Quantum klassificerare-modell som består av en sekvens av parameterstyrda och kontrollerade rotationer, en tilldelning av rotations vinklar och en förskjutning mellan de två klasserna som identifieras av modellen.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Beskriver en åtgärd som förbereder en viss Indatatyp för en sekventiell klassificerare.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: En samling alternativ som ska användas i träna Quantum-klassificerare.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Resultatet från att ha verifierat en klassificerare mot en uppsättning exempel.

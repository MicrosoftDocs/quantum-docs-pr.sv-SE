### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Små endian-osignerade heltal i QFT-basen.


  Om t. ex. $ \ket{x} $ är den lilla endian-kodningen av heltals-$x $ i beräknings basen, är $ \operatorname{QFTLE} \ket{x} $ kodningen för $x $ i QFT-basen.
remarks: Vi förkortar `PhaseLittleEndian` som `PhaseLE` i dokumentationen.
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle

### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Representerar en åtgärd som används för att mäta Syndrome för ett felkorrigerande kod block.
remarks: >-
  Signaturen `(LogicalRegister => Syndrome)` representerar en åtgärd som agerar gemensamt på qubits i `LogicalRegister` och vissa auxillary-qubits följt av en mätning av auxillary-qubits för att extrahera ett `Syndrome` värde som representerar `Result[]` av dessa mått.


  ### <a name="examples"></a>Exempel

  Mät syndromes för bit-flip-koden $S = \langle ZZI, IZZ \rangle $ med Scratch qubits i ett icke-feltolerant sätt:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome

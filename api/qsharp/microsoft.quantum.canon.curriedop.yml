### YamlMime:QSharpType
uid: microsoft.quantum.canon.curriedop
name: CurriedOp
type: function
namespace: microsoft.quantum.canon
summary: >-
  Returnerar en Curried-version för en åtgärd på två indata.


  Det vill säga en åtgärd med två indata, använder den här funktionen curry isomorphism $f (x, y) \equiv f (x) $ för att returnera en åtgärd av en indata som returnerar en åtgärd av en indata.
remarks: >-
  Följande är likvärdiga:


  ```qsharp

  op(x, y);


  let curried = CurriedOp(op);

  let partial = curried(x);

  partial(y);

  ```
syntax: "function CurriedOp (op : (('T, 'U) => Unit)) : ('T -> ('U => Unit))"
input:
  content: "(op : (('T, 'U) => Unit))"
  types:
  - name: op
    summary: En åtgärd vars indatamängd är ett par.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T -> ('U => Unit))
  types:
  - summary: En åtgärd som accepterar det första elementet i ett par och returnerar en åtgärd som accepterar den andra delen av den ursprungliga åtgärdens Indatatyp.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
typeParameters:
- uid: "'T"
  summary: Typen för den första komponenten i en funktion som definieras i par.
- uid: "'U"
  summary: Typen för den andra komponenten i en funktion som definieras i par.

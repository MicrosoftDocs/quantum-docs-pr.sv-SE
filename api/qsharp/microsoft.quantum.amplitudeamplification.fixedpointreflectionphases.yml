### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Beräknar delvis reflektions faser för amplitud-förstärkning med fast punkt.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Vi använder faserna i "fast-Point amplitud-förstärkning med ett optimalt antal frågor"


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Se även "metod för sammansatta Quantum Gates"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) för faser i `RotationPhases` formatet.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Antal frågor till tillstånds förberedelsens Oracle. Måste vara ett udda heltal.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Minsta möjliga sannolikhet för mål.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Matris med faser som kan användas i en fast-punkt för amplituds förstärkning av Quantum-algoritmer.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases

### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious amplitud-förstärkning genom att ange partiella reflektioner.
remarks: >-
  Ett visst start tillstånd $ \ket{\text{start}}\_en $ ett visst mål tillstånd $ \ket{\text{Target}}\_a $ och alla system tillstånd $ \ket{\psi}\_s $, Antag att \begin{align} O\ket {\ text {start}}\_a\ket {\ PSI}\_s = \lambda\ket{\text{Target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\text{Target} ^ \perp}\_a\cdots \end{align} för en del $U $.

  Med en sekvens av reflektioner om start-och mål tillstånden i det extra registret som överlämnas av program av `signalOracle` och dess intilliggande, kan sannolikheten för att använda U ändras.


  I de flesta fall initieras `auxiliaryRegister` i status $ \ket{\text{start}}\_en $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Se


  - [ *D.W. bär, am, barn, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) för standard versionen.
    Se
  - [ *G.H. låg, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) för en generalisering till partiella reflektioner.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Faser av partiella reflektioner
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Reflektions operator om start tillstånd för hjälp register
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Reflektions operator om mål tillstånd för hjälp registrering
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Enhetlig Oracle $O $ av typ `ObliviousOracle` som fungerar tillsammans med hjälp-och system registren.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Hjälp register
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: System register
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

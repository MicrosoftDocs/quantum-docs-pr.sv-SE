### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementerar en omvänd bär grind. Med en inställd bit som är kodad i qubit `carryIn` och två summand-bitar som är kodade i `summand1` och `summand2`, beräknar den bitvisa XOR av `carryIn`, `summand1` och `summand2` i qubit `summand2` och XoReD till qubit `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Första summand-qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Andra summand-qubit ersätts med den lägre biten av summan av `summand1` och `summand2`.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Qubit, kommer att XoReD med den högre bit summan.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Returnerar en matris med okontrollerade (Single-qubit) rotationer längs en viss axel, med en rotation för varje qubit i ett register, med parametrar av distinkta modell parametrar.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: Antalet qubits som har åtgärd ATS av det aktuella skiktet.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Rotations axeln för varje rotation i det aktuella lagret.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: En matris med kontrollerade rotationer om den aktuella axeln, en på varje `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation

  - name: idxsQubits
    summary: Index för qubits som ska användas som mål för varje rotation.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Rotations axeln för varje rotation i det aktuella lagret.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: En matris med kontrollerade rotationer om den aktuella axeln, en på varje `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation

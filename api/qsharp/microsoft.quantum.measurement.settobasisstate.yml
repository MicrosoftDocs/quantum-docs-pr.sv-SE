### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Ställer in en qubit till ett angivet beräknings underlag genom att mäta qubit och tillämpa en bit-flip vid behov.
remarks: Som en invariant av den här åtgärden, `M(q)` anropas `SetToBasisState(result, q)` omedelbart efter `result`att det returneras.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Det bas tillstånd som qubit ska vara inställt på.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Qubit vars tillstånd ska anges.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

### YamlMime:QSharpType
uid: microsoft.quantum.simulation.pauliblockencoding
name: PauliBlockEncoding
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Skapar en typ av block kodning för en Hamiltonian.


  Hamiltonian $H = \sum_{j}\alpha_j P_j $ beskrivs av en summa av Pauli-villkoren $P _J $, var och en med verklig koefficient $ \alpha_j $.
remarks: Detta erhålls genom att förbereda och avförbereda statusen $ \ sum_ {j} \ sqrt {\ alpha_j/\ alpha} \ ket {j} $, och skapa en multiplicering-kontrollerad <xref:microsoft.quantum.preparation.statepreparationpositivecoefficients> och <xref:microsoft.quantum.canon.multiplexoperationsfromgenerator>.
syntax: 'function PauliBlockEncoding (generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem) : (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)'
input:
  content: '(generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: generatorSystem
    summary: En `GeneratorSystem` som beskriver $H $ som en summa av Pauli villkor
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Första parametern


      En-norm för koefficienter $ \alpha = \sum_{j} | \alpha_j | $.


      ## <a name="second-parameter"></a>Andra parameter


      Ett $U `BlockEncodingReflection`t $H $ för Hamiltonian $. Eftersom den här lösningen uppfyller $U ^ 2 = I $, är det också en reflektion.
    types:
    - isPrimitive: true
      uid: Double
    - uid: microsoft.quantum.simulation.blockencodingreflection

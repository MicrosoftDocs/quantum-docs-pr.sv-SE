### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Använder exponenten för en multi-qubit Pauli-operator med ett argument som angetts av en dyadic-fraktion.


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}, \end{align} där $P _i $ är $i $ th-elementet i `paulis`och där $N = $`Length(paulis)`.
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matris med qubit Pauli-värden som indikerar betalares produkt faktorer på varje qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Täljare ($k $) i dyadic fraktions representation av den vinkel som qubit-registret ska roteras med.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Kraften hos två ($n $) som anger nämnaren för den vinkel som qubit-registret ska roteras med.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Registrera dig för att tillämpa den aktuella rotationen på.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

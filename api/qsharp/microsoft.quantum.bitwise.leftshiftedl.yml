### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Växlar den bitvisa representationen av ett tal till vänster med ett angivet antal bitar.
remarks: >-
  Följande är likvärdiga:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Det tal vars bitvisa representation ska flyttas till vänster (mer signifikant).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Antalet bitar som ska `value` flyttas till vänster.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Värdet för `value` , flyttas till vänster med `amount` bitar.
    isPrimitive: true
    uid: BigInt

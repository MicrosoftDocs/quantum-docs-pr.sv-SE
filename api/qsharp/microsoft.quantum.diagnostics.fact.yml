### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Deklarerar att ett klassiskt villkor är sant.
examples: >-
  Följande Q #-kodfragment kommer att Miss Missing:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Villkoret som ska deklareras.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Fel meddelande strängen som ska skrivas ut om klassiskt villkor är falskt.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit

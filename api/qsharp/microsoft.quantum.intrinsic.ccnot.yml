    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Den andra kontrollen qubit för CCNOT-porten.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Mål-qubit för CCNOT-porten.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifoneca
name: ApplyIfOneCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Använder en åtgärd med ett enhetligt värde som är ett klassiskt resultat värde.


  En åtgärd `op` och ett resultat värde `result`gäller `op` för `target` IF. `result` `One` Om `Zero`händer ingenting `target`.

  Suffixet `CA` anger att åtgärden som ska tillämpas är enhetlig (kan kontrol leras och adjointable).
syntax: "operation ApplyIfOneCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Ett mått resultat som styr om OP används eller inte.
    isPrimitive: true
    uid: Result
  - name: op
    summary: En åtgärd som ska tillämpas villkorligt.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: De indatatyper som åtgärden tillämpas på.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Indatatypen för den åtgärd som ska tillämpas villkorligt.
functors:
- Adjoint
- Controlled

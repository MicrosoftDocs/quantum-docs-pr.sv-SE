### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: Utför en enkel upprepning av en iterativ (klassisk) fas uppskattnings algoritm med hjälp av heltals befogenheter för en enhetlig Oracle.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Åtgärder som utförs på ett heltal och ett register, t. ex. $U ^ m $ tillämpas på den aktuella registreringen, där $U $ är den kraft vars fas är att uppskatta, och där $m $ är den heltals effekt som ges till Oracle
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Antal gånger som den erhållna Oracle-gruppen ska tillämpas.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Vinkel för vilken du vill invertera fasen i kontrollen qubit innan du agerar på mål tillstånd.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registrera dig för det tillstånd som har åtgärd ATS av den enhetliga Oracle.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: En hjälp qubit som används för att kontrol lera programmet för den specifika Oracle.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

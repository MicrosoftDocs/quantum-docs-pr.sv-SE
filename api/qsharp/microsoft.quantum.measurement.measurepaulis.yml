### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: microsoft.quantum.measurement
summary: Med en matris med qubit Pauli-operatörer, mäter varje användning av en angiven mått-gadget och returnerar sedan mat ris resultatet.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Matris med multi-qubit Pauli-operatörer att mäta.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Registrera dig för att mäta de tilldelade operatörerna.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Åtgärd som utför mätningen av en specifik multi-qubit-operator.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: Matrisen med resultat som erhålls från mätning av varje element i `paulis` på `target` .
    isArray: true
    isPrimitive: true
    uid: Result

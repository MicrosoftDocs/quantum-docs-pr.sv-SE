### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Beräknar pariteten för en matris med qubits i en mål-qubit.


  Om matrisen inlednings vis är i läget $ \ket{q_0} \ket{q_1} \cdots \ket{q_{\text{Target}}} $ erhålls det slutliga stadiet av $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_{n-1} \oplus \cdots \oplus q_0 \oplus q_ {\text{Target}}} $.
remarks: >-
  Följande är likvärdiga:


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  och


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: Matris för qubits som pariteten beräknas på.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: Den slutliga qubit där pariteten för "qubits" är XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Enhet
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled

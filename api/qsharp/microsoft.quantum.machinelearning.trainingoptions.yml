### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: En samling alternativ som ska användas i träna Quantum-klassificerare.
remarks: >-
  Denna UDT ska inte skapas direkt, utan bör istället anges genom att anropa @"microsoft.quantum.machinelearning.defaulttrainingoptions" och sedan använda operatorn `w/` för att åsidosätta olika standardvärden.


  Om du till exempel vill använda 100 000-mått och högst 8 utbildnings epoker:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'

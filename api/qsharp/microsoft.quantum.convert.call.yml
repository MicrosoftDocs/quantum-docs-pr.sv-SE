### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: Microsoft.Quantum.Convert
summary: >-
  Anropar en funktion med en specifik Indatatyp.


  Med en funktion och indata till funktionen anropar funktionen och returnerar dess utdata.
remarks: Den här åtgärden är främst användbar för att tvinga en funktion att anropas på en viss plats i en åtgärd eller för att anropa en funktion där en åtgärd förväntas.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: En funktion som ska anropas.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Indatamängden som ska skickas till funktionen.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Resultatet av att anropa `fn`.
    uid: "'Output"
    isLocal: true

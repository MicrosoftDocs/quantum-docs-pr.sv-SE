uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Konverterar en matris med heltal till en matris med en qubit Pauli-operator.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matris med heltal i intervallet `0..3` som ska konverteras till Pauli-operatorer.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: En matris `paulis` med Pauli- `Pauli[]` operatorer `ints` `paulis[idxPauli]` har samma längd som det som är lika med det `[PauliI, PauliX, PauliY, PauliZ]` element som `ints[idxPauli]`anges av.
    isArray: true
    isPrimitive: true
    uid: Pauli

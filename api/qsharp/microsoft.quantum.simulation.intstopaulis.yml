### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Konverterar en matris med heltal till en matris med en qubit Pauli-operator.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matris med heltal i intervallet `0..3` som ska konverteras till Pauli-operatorer.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: En matris `paulis` av Pauli-operatörer `Pauli[]` samma längd som `ints` så att `paulis[idxPauli]` är lika med `[PauliI, PauliX, PauliY, PauliZ]` som anges av `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli

uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: microsoft.quantum.simulation
summary: Konverterar en matris med heltal till en matris med en qubit Pauli-operator.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matris med heltal i intervallet som ska `0..3`  konverteras till Pauli-operatorer.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: En matris `paulis` med Pauli-operatorer `Pauli[]` har samma längd som det som `ints` `paulis[idxPauli]` är lika med det element som `[PauliI, PauliX, PauliY, PauliZ]` anges av `ints[idxPauli]` .
    isArray: true
    isPrimitive: true
    uid: Pauli

### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Förutsätter att qubit `q` finns i den förväntade eigenstate för Pauli Z-operatören upp till en bestämd tolerans.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> gör det möjligt att kontrollera godtyckliga qubit i stället för att bara $Z $ eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Vilket tillstånd som qubit förväntas vara i: `Zero` eller `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit vars tillstånd är kontrollerad.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerans för sannolikheten för en mätning av qubit returnerar det förväntade resultatet.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance

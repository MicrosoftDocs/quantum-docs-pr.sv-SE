### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Returnerar ett heltal som höjs till en specifik potens, med avseende på en specifik Modulus.


  Låt oss ange expBase i $x $, kraften $p $ och Modulus med $N $.

  Funktionen returnerar $x ^ p \operatorname{mod} N $.


  Vi förutsätter att $N $, $x $ är positiva och är inte negativt.
remarks: Tar tid i proportion till antalet bitar i `power` , inte `power` själva.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
